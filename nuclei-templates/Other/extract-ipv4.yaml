id: extract-ipv4

info:
  name: IPv4 addresses extractor
  author: cipher387
  severity: info
  description: Extract IPv4 addresses from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          -  '[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}'
    extractors:
      - type: regex
        part: body
        regex:
          - '[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}'


#url for test https://www.projecthoneypot.org/list_of_ips.php
