---
id: httpbin-open-redirect

info:
  name: HTTPBin Open Redirect Vulnerability
  author: Adam Crosser
  severity: info
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/redirect-to?url=https%3A%2F%2Fexample.com"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Location: https://example.com"
        part: header
      - type: status
        status:
          - 302