id: osint-extractor-cpf

info:
  name: OSINT Extração de CPF
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de CPF via expressão regular
  tags: cpf,extração,osint

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
        - type: regex
          part: body
          group: 0
          regex:
            - '[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}'
