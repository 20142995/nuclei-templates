id: extract-linkedin-links

info:
  name: Linkedin links extractor
  author: cipher387
  severity: info
  description: Extract Linkedin links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'linkedin.com/((.|\n)*?)(\s|\"|\]|\,)'
    extractors:
      - type: regex
        part: body
        regex:
          - 'linkedin.com/((.|\n)*?)(\s|\"|\]|\,)'


