id: bitrix-bitrixsetup-panel

info:
  name: Bitrix Bitrixsetup Panel
  author: JhonnyBonny
  severity: high
  description: Bitrix Bitrixsetup Panel.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,bitrix,setup

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitrixsetup.php" 

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bitrix"
          - "Выбор продукта"
          - "Choose a package"
          - "Your license key"
          - "Лицензионный ключ"

        part: body
        condition: and

      - type: status
        status:
          - 200
