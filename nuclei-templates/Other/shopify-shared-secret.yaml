id: shopify-shared-secret

info:
  name: Shopify Shared Secret
  author: gaurang
  severity: high
  tags: token,file
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shpss_[a-fA-F0-9]{32}"

