id: extract-ton-wallet

info:
  name: TON wallets addresses extractor
  author: cipher387
  severity: info
  description: Extract TON wallets addresses from web page body 
  tags: osint,juicy-info,cryptocyrrency

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          -  '0:[a-z0-9]{64}'
    extractors:
      - type: regex
        part: body
        regex:
          - '0:[a-z0-9]{64}'


