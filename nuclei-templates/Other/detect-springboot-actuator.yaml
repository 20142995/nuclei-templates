id: detect-springboot-actuator

info:
  name: Detect Springboot Actuators
  author: that_juan_ & dwisiswant0 & wdahlenb
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/actuator"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"_links":{"self"'
      - type: status
        status:
          - 200
