id: TestLink-Default-Access

info:
  name: TestLink Default Access Check
  author: YashVardhanTripathi
  severity: high
  description: Check for default access in TestLink CMS.

http:
  - method: GET
    path: 
      - "{{BaseURL}}/testlink/login.php"

    extractors:
      - type: regex
        name: tsunami
        group: 0
        regex:
          - "CSRFGuard_\\d+"

      - type: regex
        name: typhoon
        group: 1
        regex:
          - 'type="hidden" value="(.*?)"'

  - method: POST
    path:
      - "{{BaseURL}}/testlink/login.php"
    body: |
      CSRFName={{tsunami}}&CSRFToken={{typhoon}}&reqURI=&destination=&tl_login={{username}}&tl_password={{password}}
    headers:
      Content-Type: application/x-www-form-urlencoded
      Origin: "{{BaseURL}}"
      Referer: "{{BaseURL}}/testlink/login.php"

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Users/Roles"
          - "My Settings"
      - type: status
        status:
          - 200
