id: Mantis
info:
  name: MantisBT Bug Tracker Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
    max-request: 1
  tags: tech, mantis

http:
  - method: GET
    path:
      - "{{BaseURL}}/mantis"

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>MantisBT</title>"
        condition: or

      - type: status
        status:
          - 200
