id: surveysparrow-takeover

info:
  name: SurveySparrow takeover detection
  author: philippedelteil
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/281
  metadata:
    max-request: 1
  tags: takeover,surveysparrow

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - "Account not found."
          - "ouch!"
          - "SurveySparrow"
        condition: and

