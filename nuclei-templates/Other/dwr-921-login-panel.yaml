id: dwr-921-login-panel

info:
  name: D-Link DWR-921 Login Panel
  author: daffainfo
  severity: info
  tags: dlink,router,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>D-Link DWR-921</title>'
          - '<frame src="loginpage.htm" name="main"'
        condition: and

      - type: status
        status:
          - 200