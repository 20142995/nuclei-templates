id: titannit-web-exposure

info:
  name: TitanNit Web Control - Exposure
  author: DhiyaneshDk
  severity: medium
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"TitanNit Web Control"
  tags: misconfig,titannit,webcontrol,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TitanNit Web Control"
          - "System</a>"
        condition: and

      - type: status
        status:
          - 200
