id: version-js

info:
  name: Find the version of JavaScript .js
  author: Caddyshack2175
  severity: info
  description: Find the version of JavaScript static file.
  reference:
    - 
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:L/UI:R/S:U/C:N/I:N/A:N
    cvss-score: 0.0
  tags: library, information, version, js, javascript

http:
  # JSZip
  - method: GET
    path:
      - "{{BaseURL}}/extranet/js_personal/jszip.min.js"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "JSZip"
    extractors:
    - type: regex
      part: body
      group: 1
      name: JSZip
      regex:
          - "((.*)\ v([0-9.]+))"
  # jQuery
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - 'jQuery v(.+)'
    extractors:
      - type: regex
        name: jQuery
        group: 1
        regex:
          - '(jQuery v(.+))'
  # Datepicker for Bootstrap
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(Datepicker for Bootstrap v.+\d)'
    extractors:
      - type: regex
        name: Datepicker
        group: 1
        regex:
          - '(Datepicker for Bootstrap v.+\d)'
  # CoolText
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(CoolText v.+)'
    extractors:
      - type: regex
        name: CoolText
        group: 1
        regex:
          - '(CoolText v.+)'
  # bootstrap.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(bootstrap.js\sv.+\d)'
    extractors:
      - type: regex
        name: Bootstrap (dot) JS
        group: 1
        regex:
          - '(bootstrap.js\sv.+\d)'
  # jQuery UI
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(jQuery UI - v.+\d)\s\-\s\d\d\d\d-'
    extractors:
      - type: regex
        name: jQuery UI
        group: 1
        regex:
          - '(jQuery UI - v.+\d)\s\-\s\d\d\d\d-'
  # jQuery Raty
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(jQuery Raty - )((.|\n)*)@version.*(\d\.\d.\d)'
    extractors:
      - type: regex
        name: jQuery Raty
        group: 4
        regex:
          - '(jQuery Raty - )((.|\n)*)@version.*(\d\.\d.\d)'
  # Modernizr
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(Modernizr v.+)'
    extractors:
      - type: regex
        name: Modernizr
        group: 1
        regex:
          - '(Modernizr v.+)'
  # RequireJS     
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(RequireJS.+\d)\s'
    extractors:
      - type: regex
        name: RequireJS
        group: 1
        regex:
          - '(RequireJS.+\d)\s'
  # jQuery Datatables.net Responsive     
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(Responsive.+\d)\s'
    extractors:
      - type: regex
        name: jQuery Datatables.net Responsive
        group: 1
        regex:
          - '(Responsive.+\d)\s'
  # jQuery Datatables     
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(DataTables.+\d)((.|\n)*)\d\sSpryMedia\sLtd\s-\sdatatables.net/license'
    extractors:
      - type: regex
        name: jQuery Datatables
        group: 1
        regex:
          - '(DataTables.+\d)((.|\n)*)\d\sSpryMedia\sLtd\s-\sdatatables.net/license'
  # jQuery File Upload Plugin 
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(jQuery\sFile\sUpload\sPlugin\s.*\d)((.|\n)*)\s\*\s'
    extractors:
      - type: regex
        name: jQuery File Upload Plugin
        group: 1
        regex:
          - '(jQuery\sFile\sUpload\sPlugin\s.*\d)((.|\n)*)\s\*\s'
  # jQuery Iframe Transport Plugin
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '(jQuery\sIframe\sTransport\sPlugin\s.*\d)((.|\n)*)\s\*\s'
    extractors:
      - type: regex
        name: jQuery Iframe Transport Plugin
        group: 1
        regex:
          - '(jQuery\sIframe\sTransport\sPlugin\s.*\d)((.|\n)*)\s\*\s'
  # D3JS
  # Tested with: https://cdn.jsdelivr.net/npm/d3@7
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\/\shttps:\/\/(d3js\.org\sv.+)\sCopyright\s\d*\-\d*\s'
    extractors:
      - type: regex
        name: D3JS
        group: 1
        regex:
          - '\/\/\shttps:\/\/(d3js\.org\sv.+)\sCopyright\s\d*\-\d*\s'
  # Underscore.js 
  # Tested with: https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\/\s*(Underscore\.js\s\d.+)\n\/\/\s*https:\/\/underscorejs\.org'
    extractors:
      - type: regex
        name: Underscore (dot) JS
        group: 1
        regex:
          - '\/\/\s*(Underscore\.js\s\d.+)\n\/\/\s*https:\/\/underscorejs\.org'
  # Vue.js 
  # Tested with: https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.cjs.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\*\*\n\*\s(vue .+)\n\*'
    extractors:
      - type: regex
        name: Vue
        group: 1
        regex:
          - '\/\*\*\n\*\s(vue .+)\n\*'
  # Bootstrap
  # Tested with: https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\*\!\n\s\s\*\s(Bootstrap v.+)\s\(https:\/\/getbootstrap\.com\/\)\n'
    extractors:
      - type: regex
        name: Bootstrap
        group: 1
        regex:
          - '\/\*\!\n\s\s\*\s(Bootstrap v.+)\s\(https:\/\/getbootstrap\.com\/\)\n'
  # Font Awesome Free 
  # Tested with: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\*\!\n\s\*\s(Font Awesome Free 6.5.1)\sby\s@fontawesome\s-\shttps:\/\/fontawesome\.com\n'
    extractors:
      - type: regex
        name: Font Awesome Free (JS)
        group: 1
        regex:
          - '\/\*\!\n\s\*\s(Font Awesome Free 6.5.1)\sby\s@fontawesome\s-\shttps:\/\/fontawesome\.com\n'
  # Reveal (dot) JS
  # Tested with: https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.5/reveal.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\*\!\n\*\s(reveal\.js\s.+)\n'
    extractors:
      - type: regex
        name: Reveal (dot) JS
        group: 1
        regex:
          - '\/\*\!\n\*\s(reveal\.js\s.+)\n'
  # Chart (dot) JS
  # Tested with: https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: regex
        regex:
          - '\/\*\!\n(\s\*\s|\*\s)(Chart.+)(\s|\n)'
    extractors:
      - type: regex
        name: Chart (dot) JS
        group: 2
        regex:
          - '\/\*\!\n(\s\*\s|\*\s)(Chart.+)(\s|\n)'


