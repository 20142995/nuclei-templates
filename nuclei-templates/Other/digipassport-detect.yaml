id: digipassport-detect

info:
  name: Digi Passport Detect
  author: milo2012
  severity: info
  tags: tech,digipassport

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.asp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Digi Configuration and Management</title>'

      - type: status
        status:
          - 200

