id: extract-titles

info:
  name: Titles extractor
  author: cipher387
  severity: info
  description: Extract titles from web page body
  tags: osint,juicy-info,scraping

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '<title>.*</title>*'
    extractors:
      - type: regex
        part: body
        regex:
          - '<title>.*</title>*'
