id: saas-service-detection

info:
  name: DNS SaaS Service Detection
  description: A CNAME DNS record was discovered matching a specified service provider
  author: noah @thesubtlety
  severity: info
  tags: dns,service
  reference:
    - https://ns1.com/resources/cname
    - https://www.theregister.com/2021/02/24/dns_cname_tracking/
    - https://www.ionos.com/digitalguide/hosting/technical-matters/cname-record/

dns:
  - name: "{{FQDN}}"
    type: CNAME

  - name: "{{FQDN}}"
    type: A

    extractors:
      - type: regex
        group: 1
        regex:
          - 'IN\t(?:A|CNAME)\t([A-Za-z0-9-_.]*([a-zA-Z]+[0-9]+|[0-9.]+[a-zA-Z]+))'

    matchers-condition: or
    matchers:
      - type: word
        name: ms-office
        words:
          - outlook.com
          - office.com

      - type: word
        name: azure
        words:
          - "azure-api.net"
          - "azure.com"
          - "azure-mobile.net"
          - "azurecontainer.io"
          - "azurecr.io"
          - "azuredatalakestore.net"
          - "azureedge.net"
          - "azurefd.net"
          - "azurehdinsight.net"
          - "azurewebsites.net"
          - "azurewebsites.windows.net"
          - "blob.core.windows.net"
          - "cloudapp.azure.com"
          - "cloudapp.net"
          - "database.windows.net"
          - "redis.cache.windows.net"
          - "search.windows.net"
          - "servicebus.windows.net"
          - "visualstudio.com"
          - "-msedge.net"
          - "trafficmanager.net"

      - type: word
        name: zendesk
        words:
          - "zendesk.com"

      - type: word
        name: announcekit
        words:
          - "cname.announcekit.app"

      - type: word
