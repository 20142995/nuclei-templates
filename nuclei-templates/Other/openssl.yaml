id: openssl

info:
  name: OpenSSL
  author: milo2012
  severity: info
  description: Openssl
  tags: tech,openssl

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'OpenSSL/'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'OpenSSL/(.*?) '
