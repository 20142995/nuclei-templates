id: yourls-detect

info:
  name: YOURLS - Detection
  author: lstatro
  severity: info
  description: |
    Detects if the target is running a YOURLS (Your Own URL Shortener) server
  reference:
    - https://github.com/YOURLS/YOURLS
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Your Own URL Shortener"
    fofa-query: title="Your Own URL Shortener"
  tags: tech,yourls

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>YOURLS'
          - 'content="YOURLS'
          - 'alt="YOURLS'
          - '/yourls-logo'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'YOURLS<\/a>([ a-z0-9.-]+)'
          - 'content="YOURLS([ 0-9.]+)"'
