
id: drupal_module-colorbox-unsupported
info:
  name: drupal_module-colorbox-unsupported
  author: Bishopfox
  severity: medium
  description: "Updated 2022-02-02: New maintainers have volunteered for the project and created new releases which includes fixes for the security issues that caused the module to be unsupported. The security team is marking this project unsupported. There is a known security issue with the project that has not been fixed by the maintainer. If you would like to maintain this project, please read: https://www.drupal.org/node/251466#procedure---own-project---unsupported"
  reference:
    - https://www.drupal.org/sa-contrib-2022-007
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    vulnerability: "unsupported"
    fofa-query: "/sites/all/modules/colorbox/"
    google-query: "inurl:'/sites/all/modules/colorbox/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/colorbox/colorbox.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'colorbox'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '8.x-1.7')
         - compare_versions(version, '8.x-1.6')
         - compare_versions(version, '8.x-1.5')
         - compare_versions(version, '8.x-1.4')
         - compare_versions(version, '8.x-1.3')
         - compare_versions(version, '8.x-1.2')
         - compare_versions(version, '8.x-1.1')
         - compare_versions(version, '8.x-1.0')
         - compare_versions(version, '7.x-2.15')
         - compare_versions(version, '7.x-2.14')
         - compare_versions(version, '7.x-2.13')
         - compare_versions(version, '7.x-2.12')
         - compare_versions(version, '7.x-2.11')
         - compare_versions(version, '7.x-2.10')
         - compare_versions(version, '7.x-2.9')
         - compare_versions(version, '7.x-2.8')
         - compare_versions(version, '7.x-2.7')
