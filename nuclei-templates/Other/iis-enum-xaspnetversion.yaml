id: iis-enum-xaspnetversion

info:
  name: Microsoft IIS version detect
  author: kxddah
  severity: info
  description: There's a good chance that an application containing X-AspNet-Version header might be running on an IIS
  tags: tech,microsoft,iis
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: kval
        part: header
        kval:
          - X_AspNet_Version