id: apache-tomcat-snoop-Internal-IP-disclosure

info:
  name: Apache Tomcat example - snoop - Internal IP disclosure
  author: wasp76b
  severity: low
  reference: https://www.rapid7.com/db/vulnerabilities/apache-tomcat-example-leaks
