requests:
  - method: GET
    path:
      - "{{BaseURL}}/examples/servlets/servlet/RequestHeaderExample"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Request Header Example'

      - type: status
        status:
          - 200
