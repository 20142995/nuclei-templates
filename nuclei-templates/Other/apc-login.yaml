id: apc-login

info:
  name: apc-login
  author: Nate
  severity: high
  description: Check APC for default login
  metadata:
    max-request: 1
  tags: tech,apc

requests:
  - raw:
          - |
              POST /Forms/login1 HTTP/1.1
              Host: {{Hostname}}
              Content-Length: 73
              Content-Type: application/x-www-form-urlencoded
              User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.6312.58 Safari/537.36
              Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-US,en;q=0.9
              Cookie: APCyCXp0vd0xJNTJ7tf=bsewnKHF0l0HkqWEmOCIcV3YFtqGs8ehJ5zlu+O
              Connection: close

              prefLanguage=00000000&login_username=apc&login_password=apc&submit=Log+On
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 303

      - type: word
        words:
          - "Set-Cookie"
        part: header


