id: phpmyadmin-version-detect

info:
  name: PhpMyAdmin Version Detect
  author: milo2012
  severity: info
  tags: tech,phpmyadmin

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '!\[CDATA\[[^<]*PMA_VERSION:\"([\d.]+)'
          - '(?: \| phpMyAdmin ([\d.]+)<\/title>|PMA_sendHeaderLocation\(|<link [^>]*href="[^"]*phpmyadmin\.css\.php)'
 

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1 
        regex:
          - 'PMA_VERSION:"(.*?)",'

