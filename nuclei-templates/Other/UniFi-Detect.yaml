id: UniFi-Detect
info:
  name: UniFi Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
  tags: tech, UniFI

http:
  - method: GET
    path:
      - "{{BaseURL}}//manage/account/login"

    redirects: true 

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>unifi"

      - type: status
        status:
          - 200
          - 301
          - 302
