id: websphere-version-detect

info:
  name: Websphere Version Detect
  author: milo2012
  severity: info
  tags: tech,websphere

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Server: WebSphere Application Server/'

    extractors:
      - type: regex
        part: header
        group: 1  
        regex:
          - 'WebSphere Application Server/(.*)'

