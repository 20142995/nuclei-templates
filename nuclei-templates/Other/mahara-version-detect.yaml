id: mahara-version-detect

info:
  name: Mahara Version Detect
  author: milo2012
  severity: info
  tags: tech,mahara

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/js/mahara.js?'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - 'content="Mahara (.*?) \('

