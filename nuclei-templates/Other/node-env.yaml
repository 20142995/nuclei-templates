id: node-env

info:
  name: NODE_ENV Exposed
  author: shelled
  severity: info
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "NODE_ENV:"

      - type: status
        status:
          - 200
