id: dir-600-login-panel

info:
  name: D-Link DIR-600 Login Panel
  author: daffainfo
  severity: info
  tags: dlink,router,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<div class="modelname">DIR-600</div>'
          - 'Firmware Version :'
          - 'Hardware Version :'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        internal: true
        group: 1
        regex:
          - '(?m)<span class="version">Firmware Version : ([0-9.]+)</span>'

      - type: regex
        group: 1
        regex:
          - '(?m)<span class="version">Firmware Version : ([0-9.]+)</span>'