id: ascom-detect

info:
  name: ascom
  author: Nate
  severity: info
  description: Detect ascom 
  metadata:
    max-request: 1
  tags: tech,ascom

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin.xsl"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Ascom"
        part: body
