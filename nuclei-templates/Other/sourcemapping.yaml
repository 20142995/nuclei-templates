id: sourcemapping

info:
  name: JavaScript Source Mapping Check
  author: YouGina
  severity: info
  description: Checks if a sourceMappingURL is available in a JavaScript file and extract
  tags: javascript

http:
  - method: GET
    path:
      - "{{BaseURL}}"
  
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'sourceMappingURL'
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        group: 1
        regex:
          - " sourceMappingURL=(.*)"
      
