id: axigen-mail-server-detect

info:
  name: Axigen Mail Server Detection
  author: pikpikcu
  severity: info
  description: |
    Axigen Mail Server was detected.
  metadata:
    max-request: 2
    verified: true
    fofa-query: app="axigen-Mail-Server"
    shodan-query: product:"Axigen"
  tags: network,axigen,detect

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 25

    matchers:
      - type: word
        words:
          - "Axigen ESMTP"
          - "AXIGEN"
