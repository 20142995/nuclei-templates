id: login-portal

info:
  name: Login Portal Exposure
  author: Caddyshack2175
  severity: info
  description: Login portal exposed/found on a common URI/Path
  metadata:
    verified: true
    max-request: 2
  tags: portal,admin,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/account/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Log In'

      - type: status
        status:
          - 200
