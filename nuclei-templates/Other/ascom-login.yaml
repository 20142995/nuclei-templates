id: ascom-login

info:
  name: ascom
  author: Nate
  severity: High
  description: Detect ascom default login
  metadata:
    max-request: 1
  tags: tech,ascom

requests:
  - raw:
      - |
        GET /LOGIN/281130228/mod_cmd.xml?redirect=/admin.xml%3Fxsl%3Dadmin.xsl HTTP/1.1
        Host: {{Hostname}}

    
    digest-username: admin
    digest-password: changeme

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        words:
          - "admin"
        part: header
