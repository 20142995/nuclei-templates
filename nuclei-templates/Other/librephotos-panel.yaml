id: librephotos-panel

info:
  name: LibrePhotos Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/LibrePhotos/librephotos
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"LibrePhotos"
  tags: panel,librephotos,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>LibrePhotos'

      - type: status
        status:
          - 200
          - 404

