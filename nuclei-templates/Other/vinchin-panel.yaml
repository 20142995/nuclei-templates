id: vinchin-panel

info:
  name: Vinchin Backup & Recovery Panel - Detect
  author: pussycat0x
  severity: info
  description: Vinchin Backup & Recovery login panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"VinChin"
  tags: panel,vinchin,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Vinchin Backup & Recovery'

      - type: status
        status:
          - 200

