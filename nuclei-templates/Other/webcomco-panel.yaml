id: webcomco-panel

info:
  name: WebcomCo - Panel
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo/?fbid=626548889515634&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"WebcomCo"
  tags: panel,webcomco,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>WebcomCo</title>'

      - type: status
        status:
          - 200

