id: rails-routes-exposure

info:
  name: Rails Routes Exposure
  author: shelled
  severity: medium
  tags: rails,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/rails/info/routes"

    matchers:
      - type: word
        part: body
        words:
          - 'Routes match in priority from top to bottom'
