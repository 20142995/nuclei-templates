id: eos-http-browser

info:
  name: EOS HTTP Browser
  author: DhiyaneshDk
  severity: medium
  reference:
    - https://www.facebook.com/photo/?fbid=634930085344181&set=pcb.634929508677572
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"EOS HTTP Browser"
  tags: exposure,eos,httpbrowser,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/eos/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'STAT TEST'

      - type: status
        status:
          - 200

