
id: drupal_module-jsonapi-unsupported
info:
  name: drupal_module-jsonapi-unsupported
  author: Bishopfox
  severity: medium
  description: "This module provides a JSON API standards-compliant API for accessing and manipulating Drupal content and configuration entities. The security team and module maintainers are marking this project unsupported. Both the 8.x-1.x and 8.x-2.x versions are unsupported, and users of either version are strongly encouraged to upgrade to a supported version of Drupal core, which includes a supported version of JSON:API. The eventual removal of security coverage for the JSON:API contributed module was announced with the release of JSON:API 8.x-1.22 on 28 June 2018. Additionally, there is a known security issue with the 8.x-1.x branch of the project that will not be fixed by the maintainers. That issue is not present in the 8.x-2.x branch of the project, nor is it present in Drupal core."
  reference:
    - https://www.drupal.org/sa-contrib-2020-010
  metadata:
    security-risk: "Critical 15âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Proof/TD:All"
    vulnerability: "unsupported"
    fofa-query: "/sites/all/modules/jsonapi/"
    google-query: "inurl:'/sites/all/modules/jsonapi/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/jsonapi/jsonapi.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'jsonapi'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
