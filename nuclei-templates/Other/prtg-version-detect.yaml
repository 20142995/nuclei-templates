id: prtg-version-detect

info:
  name: PRTG Version Detect
  author: milo2012
  severity: info
  tags: tech,ptrg

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/index.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/css/prtgmini.css?prtgversion='

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '<span class="prtgversion">&nbsp;PRTG Network Monitor (.*?) </span>'
