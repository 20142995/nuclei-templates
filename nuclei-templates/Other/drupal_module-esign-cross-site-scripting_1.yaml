
id: drupal_module-esign-cross-site-scripting
info:
  name: drupal_module-esign-cross-site-scripting
  author: Bishopfox
  severity: medium
  description: "This module allows for integration of Signature Pad, an electronic-signing script, into Drupal for both nodes (content), the Field API (FAPI), and Webforms. The module doesnt sufficiently filter user input when displaying a signature. The vulnerability is mitigated by the fact that an attacker must have the ability to submit a signature. That permission might be associated with submitting a webform or creating or editing a node depending on site configuration."
  reference:
    - https://www.drupal.org/sa-contrib-2018-080
  metadata:
    security-risk: "Moderately critical 14âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:All"
    vulnerability: "cross-site-scripting"
    fofa-query: "/sites/all/modules/esign/"
    google-query: "inurl:'/sites/all/modules/esign/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/esign/esign.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'esign'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '7.x-1.9')
         - compare_versions(version, '7.x-1.8')
         - compare_versions(version, '7.x-1.7')
         - compare_versions(version, '7.x-1.6')
         - compare_versions(version, '7.x-1.5')
         - compare_versions(version, '7.x-1.4')
         - compare_versions(version, '7.x-1.3')
         - compare_versions(version, '7.x-1.2')
         - compare_versions(version, '7.x-1.1')
         - compare_versions(version, '7.x-1.0')
