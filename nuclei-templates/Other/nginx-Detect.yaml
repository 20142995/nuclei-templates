id: nginx-Detect
info:
  name: Detect nginx
  author: 0x240x23elu
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: word
        words:
          - "nginx"
        condition: and
        part: header
      - type: word
        words:
          - "nginx"
        part: body
