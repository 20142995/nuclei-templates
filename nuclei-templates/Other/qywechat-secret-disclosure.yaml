id: qywechat-secret-disclosure

info:
  name: QyWechat - Info Disclosure
  author: Co5mos
  severity: critical
  metadata:
    max-request: 1
    fofa-query: app="Tencent-企业微信"
  tags: exposure,files

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/gateway/agentinfo"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "\"errcode\":0"
          - "\"errmsg\":\"ok\""
          - "agentid"
          - "Secret"
        condition: and

      - type: status
        status:
          - 200
