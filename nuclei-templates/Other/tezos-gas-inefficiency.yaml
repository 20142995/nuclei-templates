id: tezos-gas-inefficiency

info:
  name: Gas Inefficiency
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: Functions consume excessive gas, leading to high execution costs.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "gasleft\("
          - "require\("
          - "loop "
        condition: and
