id: osint-extractor-cep

info:
  name: OSINT Extração de CEP
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de CEP via expressão regular
  tags: cep,extração,osint

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
        - type: regex
          part: body
          group: 0
          regex:
            - '(^[0-9]{5})-?([0-9]{3}$)'
