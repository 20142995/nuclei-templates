      - "{{BaseURL}}/v4/api-docs"
      - "{{BaseURL}}/.well-known/openapi.json"
      - "{{BaseURL}}/.well-known/openapi.yaml"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "swagger"
          - "openapi"
          - "graphql"
          - "playground"
          - "redoc"
          - "api-blueprint"
          - "api-gateway"
          - "api-docs"
          - "api"
          - "apidocs"
          - "docs"
          - "documentation"
        condition: or
      - type: status
        status:
          - 200
    stop-at-first-match: true
