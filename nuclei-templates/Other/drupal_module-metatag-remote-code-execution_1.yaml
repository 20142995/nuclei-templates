
id: drupal_module-metatag-remote-code-execution
info:
  name: drupal_module-metatag-remote-code-execution
  author: Bishopfox
  severity: medium
  description: "This resolves issues described in SA-CORE-2019-003 for this module. Not all configurations are affected. See SA-CORE-2019-003 for details."
  reference:
    - https://www.drupal.org/sa-contrib-2019-021
  metadata:
    security-risk: "Critical 18âˆ•25 AC:None/A:User/CI:All/II:All/E:Theoretical/TD:Uncommon"
    vulnerability: "remote-code-execution"
    fofa-query: "/sites/all/modules/metatag/"
    google-query: "inurl:'/sites/all/modules/metatag/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/metatag/metatag.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'metatag'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '8.x-1.7')
         - compare_versions(version, '8.x-1.6')
         - compare_versions(version, '8.x-1.5')
         - compare_versions(version, '8.x-1.4')
         - compare_versions(version, '8.x-1.3')
         - compare_versions(version, '8.x-1.2')
         - compare_versions(version, '8.x-1.1')
         - compare_versions(version, '8.x-1.0')
