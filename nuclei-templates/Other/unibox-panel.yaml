id: unibox-panel

info:
  name: Unibox Panel - Detect
  author: theamanrawat
  severity: info
  description: Unibox Administrator panel was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:176427349
  tags: panel,unibox,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Unibox Administration</title>'
          - 'Please Login to continue'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200

