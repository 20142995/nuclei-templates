id: coldfusion-site

info:
  name: cold-fusion-site
  author: sysevil
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.cfm"
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "cf_scripts|cfform.js"
      - type: status
        status:
          - 200