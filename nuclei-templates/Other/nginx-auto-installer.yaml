id: nginx-auto-installer

info:
  name: NginX Auto Installer Exposure
  author: pussycat0x
  severity: low
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"NginX Auto Installer"
  tags: misconfig,nginx,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'NginX Auto Installer'

      - type: status
        status:
          - 200

