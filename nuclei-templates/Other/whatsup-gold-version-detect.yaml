id: whatsup-gold-version-detect

info:
  name: Whatsup Gold Version Detect
  author: milo2012
  severity: info
  tags: tech,whatsup

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Server: WhatsUp_Gold/'

    extractors:
      - type: regex
        part: header
        group: 1  
        regex:
          - 'WhatsUp_Gold/(.*)'

