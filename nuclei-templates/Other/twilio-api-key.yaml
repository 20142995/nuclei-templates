id: twilio-api-key

info:
  name: Twilio API Key
  author: DhiyaneshDK, Shankar Acharya
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/twilio.yml
  metadata:
    max-request: 1
    verified: true
  tags: twilio,token,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)twilio.{0,20}[a-f0-9]{32,34}'
