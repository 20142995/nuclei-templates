id: acceso-web-portal

info:
  name: Acceso Web Login Page
  author: Caddyshack2175
  severity: info
  metadata:
    max-request: 1
  tags: tech,login,portal,ascceso

http:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "<title>Acceso Web</title>"
          - "<!-- TEMPLATEVALUES]|[v1]|[Photo]|[Logon]|[127.0.0.1]|[3389]|[Acceso Web]|[Log on]"
        part: body
        condition: or