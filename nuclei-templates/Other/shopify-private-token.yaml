id: shopify-private-token

info:
  name: Shopify Private App Access Token
  author: gaurang
  severity: high
  tags: token,file
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shppa_[a-fA-F0-9]{32}"

