id: solarwinds-whd-version-detect

info:
  name: Solarwinds Web Help Desk Version Detect
  author: milo2012
  severity: info
  tags: tech,solarwinds,whd

requests:
  - method: GET
    path:
      - "{{BaseURL}}/helpdesk/i18n.js"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'whd_version'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '"whd_version":"(.*?)"'

