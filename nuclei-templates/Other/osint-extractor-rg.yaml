id: osint-extractor-rg

info:
  name: OSINT Extração de RG
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de RG via expressão regular
  tags: rg,consulta,osint

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
        - type: regex
          part: body
          group: 0
          regex:
            - '(\d{1,2}\.?)(\d{3}\.?)(\d{3})(\-?[0-9Xx]{1})'
