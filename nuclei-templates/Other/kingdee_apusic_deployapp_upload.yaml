        Content-Disposition: form-data; name="deployInServer"
        
        false
        ------WebKitFormBoundaryd9acIBdVuqKWDJbd
        Content-Disposition: form-data; name="clientFile"; filename="{{filename}}.zip"
        Content-Type: application/x-zip-compressed
        
