id: foreman-detect

info:
  name: Foreman Detect
  author: milo2012
  severity: info
  tags: tech,foreman

requests:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '/webpack/foreman-vendor.bundle-(.*)'
          - 'version":"(.*)"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - 'version":"(.*?)"'

