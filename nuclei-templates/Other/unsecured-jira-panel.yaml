id: unsecured-jira-panel

info:
  name: Unsecured Jira Dashboard Access
  author: CyberCavalcante
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/secure/Dashboard.jspa"

    matchers:
      - type: word
        words:
          - "Atlassian Jira"
          - "Create issue"
          - "Search issues"
          - "Dashboards"
        part: body
