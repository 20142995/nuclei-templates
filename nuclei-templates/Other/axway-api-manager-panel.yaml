id: axway-api-manager-panel

info:
  name: Axway API Manager Panel - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Axway API Manager Login"
  tags: panel,axway,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Axway API Manager Login</title>"

      - type: status
        status:
          - 200

