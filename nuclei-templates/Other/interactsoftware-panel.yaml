id: interactsoftware-panel

info:
  name: Interact Software Panel - Detect
  author: righettod
  severity: info
  description: Interact Software was detected.
  reference:
    - https://www.interactsoftware.com
  metadata:
    max-request: 1
    verified: true
  tags: panel,interactsoftware,interact,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'www.interactsoftware.com'
          - 'community.interact-intranet.com'
          - '/InteractV'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?:v=)([0-9]+\.[0-9]+\.?[0-9]*\.?[0-9]*)'
