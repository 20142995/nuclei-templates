id: TestLink-Detect

info:
  name: TestLink Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
    max-request: 1
  tags: tech,testlink

http:
  - method: GET
    path:
      - "{{BaseURL}}/testlink/login.php"

    host-redirects: true
    
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "testlink"
      - type: status
        status:
          - 200

