id: http-cache

info:
  name: HTTP cache control extraction
  author: Arqsz
  severity: info
  description: "Extract cache headers if possible"
  tags: misconfig,headers,remote,basic

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    extractors:
      - type: regex
        part: all_headers
        regex:
          - "(?i)Cache-Control: .*"
          - "(?i)Pragma: .*"