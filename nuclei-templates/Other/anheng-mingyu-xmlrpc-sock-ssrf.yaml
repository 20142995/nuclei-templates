  author: Co5mos
  severity: critical
  description: Anheng Mingyu xmlrpc.sock has a server-side request forgery vulnerability.
  metadata:
    max-request: 2
    fofa-query: app="明御运维审计与风险控制系统"
  tags: anheng,ssrf

