id: zabbix-installer

info:
  name: Zabbix Installation Exposure
  author: DhiyaneshDK
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:892542951
  tags: misconfig,zabbix,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/setup.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Installation</title>'
          - 'zabbix'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
