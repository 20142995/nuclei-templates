id: NagiosXI-Detect

info:
  name: NagiosXI-Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
    max-request: 1
  tags: tech,NagiosXI

http:
  - method: GET
    path:
      - "{{BaseURL}}/nagiosxi/login.php"

    host-redirects: true
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Nagios</title>"

      - type: status
        status:
          - 200
          
