id: yonyou-nc-wsncapplet-disclosure

info:
  name: Yonyou NC - Disclosure
  author: Co5mos
  severity: critical

http:
  - method: GET
    path:
      - "{{BaseURL}}/jsp/wsncapplet.jsp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SERVER_WORKINGDIR'
          - 'NCApplet'
          - 'SERVER_HOST_NAME'

      - type: status
        status:
          - 200