id: qnap-detect

info:
  name: Detect QNAP NAS solutions
  author: gonzalezkrause
  severity: info
  tags: qnap,nas,discovery,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/"
    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "qnap"
          - "/myqnapcloud.php"
        condition: or
