id: form-detection

info:
  name: Form Detection
  author: pdteam
  severity: info
  description: |
    A template to detect HTML Forms in page response.
  reference:
    - https://github.com/dirtycoder0124/formcrawler
  tags: form,misc

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: body
        words:
          - "<form"
          - "</form>"
          - "<button"
        condition: and
