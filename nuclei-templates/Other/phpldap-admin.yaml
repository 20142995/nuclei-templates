id: phpldap-admin

info:
  name: phpLDAPadmin Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: phpLDAPadmin login panel was detected.
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5601756213221540/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"phpLDAPAdmin"
  tags: panel,php,phpldap

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>phpLDAPadmin'

      - type: status
        status:
          - 200

