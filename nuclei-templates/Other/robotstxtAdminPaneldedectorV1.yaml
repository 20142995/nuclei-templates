id: robotstxtAdminPaneldedectorV1
info:
  name: robots.txt and admin login panel dedector
  author: Tolga Demirel
  severity: info
  description: Check robots.txt file and look for common admin panel URLs and check if specific keywords exist in the response.
  tags: web, robots.txt, admin, panel, login
requests:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"
    matchers:
      - type: status
        status:
          - 200
  - method: GET
    path:
      - "{{BaseURL}}/admin/"
      - "{{BaseURL}}/administrator/"
      - "{{BaseURL}}/admin/login"
      - "{{BaseURL}}/adminpanel/"
      - "{{BaseURL}}/wp-admin/"
      - "{{BaseURL}}/wp-login/"
      - "{{BaseURL}}/dashboard/"
      - "{{BaseURL}}/login/"
      - "{{BaseURL}}/user/login/"
      - "{{BaseURL}}/login.html"
      - "{{BaseURL}}/login.aspx"
      - "{{BaseURL}}/AdminLogin.aspx"
      - "{{BaseURL}}/admin.aspx"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "Admin"
          - "Login - Adminpanel"
          - "Dashboard"
          - "Control Panel"
