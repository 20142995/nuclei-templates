id: eventide-mediaplus-detect
info:
  name: eventide-mediaplus-detect
  author: Nate
  severity: info
  description: Detect eventide Media Plus
  metadata:
    max-request: 1
  tags: tech,eventide

http:
  - method: GET
    path:
      - "{{BaseURL}}/client/mediaworks/"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "MediaWorks Plus"
        part: body



