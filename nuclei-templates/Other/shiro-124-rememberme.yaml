id: shiro-124-rememberme

info:
  name: shiro-1.2.4-Rememberme Rce
  author: wjlin0
  severity: critical
  description: 使用 shiro的反序列化时 会存在 漏洞，若存在利用连，则会被攻击者控制主机。
  metadata:
    fofa-query: 'app="APACHE-Shiro" && country!="CN"'
  tags: tech,shiro

