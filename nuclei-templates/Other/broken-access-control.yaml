id: broken-access-control
info:
  name: Broken Access Control
  author: Ali Baykara
  severity: critical
  description: |
    Checks for the presence of broken access control vulnerabilities by attempting unauthorized access to admin areas.
  tags: owasp, access-control

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "admin panel"
