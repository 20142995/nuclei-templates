id: oracle-httpserver12c

info:
  name: Oracle HTTPServer12c
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Oracle HTTP Server"
  tags: tech,oracle,httpserver

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Oracle HTTP Server 12c"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
