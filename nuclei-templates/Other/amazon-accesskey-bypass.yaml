id: amazon-accesskey-bypass
 
info:
   name: Amazon secret bypass
   author: pastaga
   severity: info
   metadata:
     verified: true
   tags: tech,aws
 
requests:
   - method: GET
     path:
       - "{{BaseURL}}/*;jsessionid=*"
       - "{{BaseURL}}/no_op;jsessionid=*"
     
     matchers-condition: and
     stop-at-first-match: true
     matchers:
      - type: word
        part: body
        words:
          - 'SignatureDoesNotMatch'
          - 'AWSAccessKeyId'
        condition: or

      - type: status
        status:
          - 403
