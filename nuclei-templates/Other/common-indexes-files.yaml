id: common-indexes-files

info:
  name: normal index files
  author: sysevil
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/index.jsp"
      - "{{BaseURL}}/index.asp"
      - "{{BaseURL}}/index.aspx"
      - "{{BaseURL}}/index.js"
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "x-httpd-php|application/javascript|index.asp|index.aspx|index.jsp"
      - type: status
        status:
          - 200