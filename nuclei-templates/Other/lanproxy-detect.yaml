id: lanproxy-detect

info:
  author: Esonhugh-self-maintained
  severity: info
  name: LanProxy
  description: |
    LanProxy is a kind of http proxy tool.
  tags: lanproxy,detect

http:
  - path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        condition: and
        words:
          - "LanProxy"
          - "LanProxy.org"
          - 'window.location.href = "/lanproxy-config/"'
      - type: word
        part: header
        words:
          - "Server: LPS"
