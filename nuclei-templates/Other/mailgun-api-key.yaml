id: mailgun-api-key

info:
  name: Mailgun API Key
  author: gaurang
  severity: high
  tags: token,file,mailgun
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "key-[0-9a-zA-Z]{32}"

