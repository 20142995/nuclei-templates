id: routeros-version-detect

info:
  name: RouterOS Version Detect
  author: milo2012
  severity: info
  tags: tech,routeros

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<h1>RouterOS '

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '<h1>RouterOS v(.*?)<'

