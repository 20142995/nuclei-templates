id: cryptographic-failures
info:
  name: Cryptographic Failures
  author: Ali Baykara
  severity: high
  description: |
    Detects potential cryptographic failures by checking for exposed sensitive files like .git/config.
  tags: owasp, cryptography

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.git/config"
    matchers:
      - type: word
        words:
          - "[core]"
      - type: status
        status:
          - 200
