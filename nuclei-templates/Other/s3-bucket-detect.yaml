id: s3-bucket-detect

info:
  name: Amazon Bucket Detect
  author: reewardius
  severity: info
  tags: aws,amazon
  
http:
  - method: GET
    path:
      - "{{BaseURL}}"
      
    matchers:
      - type: word
        words:
          - "s3.amazonaws.com"
          
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "([a-z0-9\\.\\-_]+)\\.s3\\.amazonaws\\.com"
          - "s3\\.amazonaws\\.com/([a-z0-9\\.\\-_]+)"
