id: RedMine-detect

info:
  name: RedMine Detection
  author: YashVardhanTripathi
  severity: info
  description: RedMine Detection
  metadata:
    max-request: 1
  tags: tech, RedMine

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    host-redirects: true
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: Redmine="
