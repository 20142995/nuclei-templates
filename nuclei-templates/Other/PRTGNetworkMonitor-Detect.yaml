id: PRTGNetworkMonitor-Detect
info:
  name: PRTGNetworkMonitor Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
  tags: tech, PRTGNetworkMonitor

http:
  - method: GET
    path:
      - "{{BaseURL}}/public/login.htm"

    redirects: true 

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "PRTG Network Monitor"

      - type: status
        status:
          - 200
          - 301
          - 302
