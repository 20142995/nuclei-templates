id: WeakPassword

info:
  name: Weak Password
  author: Tomitom13
  severity: unknown
  tags: authentification,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      Authorization: "Basic {{base64(username + ':' + password)}}"

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Well done"
        part: body
