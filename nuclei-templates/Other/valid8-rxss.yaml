id: valid8-rxss

info:
  name: RXSS Detection
  author: Rutger Harmers
  severity: medium

requests:
  - method: GET
    path:
      - "{{target}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{payload}}"
      - type: status
        status:
          - 200
