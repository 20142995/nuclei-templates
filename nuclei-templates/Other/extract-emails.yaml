id: extract-emails

info:
  name: Emails extractor
  author: cipher387
  severity: info
  description: Extract emails from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+'
    extractors:
      - type: regex
        part: body
        regex:
          - '[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+'


