id: sas-login-panel
info:
  name: SAS Login Panel
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:957255151
  tags: sas,panel
requests:
  - method: GET
    path:
      - "{{BaseURL}}/SASLogon/login"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SAS&reg; Logon Manager"
      - type: status
        status:
          - 200
