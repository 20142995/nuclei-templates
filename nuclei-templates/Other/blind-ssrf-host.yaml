id: blind-ssrf-host

info:
  name: Blind SSRF OAST Host Header Injection Detection
  author: shelled
  severity: medium
  tags: ssrf,dast,oast

requests:
  - raw:
      - | 
        GET {{BaseURL}} HTTP/1.1
        Host: {{ssrf}}
    
    payloads:
      ssrf:
        - "{{interactsh-url}}"

    stop-at-first-match: true
    matchers:
      - type: word
        part: interactsh_protocol 
        words:
          - "http"
