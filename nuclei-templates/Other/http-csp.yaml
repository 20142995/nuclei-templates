id: http-csp

info:
  name: HTTP CSP extraction
  author: Arqsz
  severity: info
  description: "Extract CSP header if possible"
  tags: misconfig,headers,remote,basic

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    extractors:
      - type: regex
        part: all_headers
        regex:
          - "(?i)content-security-policy: .*"