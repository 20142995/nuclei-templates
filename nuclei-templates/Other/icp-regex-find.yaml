id: icp-regex-find

info:
  name: icp备案号正则匹配
  author: wjlin0
  severity: info
  description: 通过正则匹配发现icp备案号

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(\S ?ICP[备|证]\d{0,10}\s?号?[-\d]*)'

      - type: regex
        part: body
        group: 1
        regex:
          - 'https?://w{0,3}\.?beian\.miit\.gov\.cn[\s\S]+?(\S ?ICP\s?[备|证]\s?\d{0,10}\s?号?[-\d]*)\s*'
