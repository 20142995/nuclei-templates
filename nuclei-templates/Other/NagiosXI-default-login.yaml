id: NagiosXI-default-login

info:
  name: NagiosXI Default Login
  author: YashVardhanTripathi
  severity: high
  description: NagiosXI CMS Default Login Template.

http:
  - method: GET
    path: 
        - "{{BaseURL}}/nagiosxi/login.php"

    extractors:
      - type: regex
        name: nagios_cookie
        group: 1
        part: header
        regex:
          - "nagiosxi=([a-zA-Z0-9]+);"

      - type: regex
        name: nsp_token
        group: 1
        regex:
          - 'type="hidden" value="(.*?)">'
  - raw:
      - |
        POST /nagiosxi/login.php HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}/nagiosxi/login.php
        Cookie: nagiosxi={{nagios_cookie}}

        nsp={{nsp_token}}&page=auth&debug=&pageopt=login&username={{username}}&password={{password}}&loginButton=

    attack: pitchfork
    payloads:
      username:
        - nagiosadmin
      password:
        - nagios

    matchers-condition: and 
    matchers:
      - type: word
        part: body
        words:
          - "<b>Nagios XI</b>"
      - type: status
        status:
          - 302