id: http-sts

info:
  name: HTTP X-Frame-Options extraction
  author: Arqsz
  severity: info
  description: "Extract X-Frame-Options header if possible"
  tags: misconfig,headers,remote,basic

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    extractors:
      - type: regex
        part: all_headers
        regex:
          - "(?i)X-Frame-Options: .*"