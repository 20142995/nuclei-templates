id: PFSense-Detect
info:
  name: PFsense Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
  tags: tech, PFSense

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true 

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "pfsense"

      - type: status
        status:
          - 200
          - 301
          - 302
