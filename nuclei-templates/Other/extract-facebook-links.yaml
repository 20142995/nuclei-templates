id: extract-facebook-links

info:
  name: Facebook links extractor
  author: cipher387
  severity: info
  description: Extract Facebook links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - 'facebook.com/((.|\n)*?)(\s|\"|\]|\,)'
    extractors:
      - type: regex
        part: body
        regex:
          - 'facebook.com/((.|\n)*?)(\s|\"|\]|\,)'


