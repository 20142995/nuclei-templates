id: html-input-extractor

info:
  name: Extract HTML input fields
  author: otterly
  severity: info
  description: Extract HTML input fields for further testing
  metadata:
    max-request: 1
  tags: html

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    extractors:
      - type: regex
        name: parameters
        group: 1
        part: body
        regex:
          - '<input.*name="([A-Za-z0-9.-_]+)"'

