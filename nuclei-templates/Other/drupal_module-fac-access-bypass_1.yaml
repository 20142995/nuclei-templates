
id: drupal_module-fac-access-bypass
info:
  name: drupal_module-fac-access-bypass
  author: Bishopfox
  severity: medium
  description: "The Fast Autocomplete module provides fast IMDB-like suggestions below a text input field. Suggestions are stored as JSON files in the public files folder so that they can be provided to the browser relatively fast without the need for Drupal to be bootstrapped. The module doesnt correctly generate certain hashes when the configuration option Perform search as anonymous user only is switched from the default on value to off.  This enables a malicious user to read search results generated by users with other roles, disclosing search results the user normally has no access to."
  reference:
    - https://www.drupal.org/sa-contrib-2021-005
  metadata:
    security-risk: "Moderately critical 12âˆ•25 AC:Basic/A:None/CI:Some/II:None/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/fac/"
    google-query: "inurl:'/sites/all/modules/fac/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/fac/fac.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'fac'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '8.x-1.7')
         - compare_versions(version, '8.x-1.6')
         - compare_versions(version, '8.x-1.5')
         - compare_versions(version, '8.x-1.4')
         - compare_versions(version, '8.x-1.3')
         - compare_versions(version, '8.x-1.2')
         - compare_versions(version, '8.x-1.1')
         - compare_versions(version, '8.x-1.0')
