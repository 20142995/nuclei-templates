id: xss_uncode

info:
  name: Uncode XSS - Response Validation
  author: anonymous
  severity: medium
  reference: No Reference
  tags: request, GET

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/themes/uncode/core/inc/uncode-ajax.php"
    headers:
      User-Agent: UncodeXSS/1.0 (Simulates Chrome/Firefox/Safari)

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "-1"
        part: false
      - type: status
        status:
          - 200

