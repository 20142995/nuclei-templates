id: images_proxy_ssrf

info:
  name: Images Proxy SSRF
  author: anonymous
  severity: high
  reference: No Reference
  tags: request, GET

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/imageProxy?url=https://pfelilpe.com/ping"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "pong"
      - type: status
        status:
          - 200
