id: iis-detect

info:
  name: IIS Detection
  author: milo2012
  severity: info
  tags: tech,iis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - "Microsoft-IIS+"

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "Microsoft-IIS/(.*)"

