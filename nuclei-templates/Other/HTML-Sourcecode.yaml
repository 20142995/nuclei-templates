id: HTML-Sourcecode

info:
  name: HTML source code
  description: Password in HTML comment
  author: Tomitom13
  severity: Critical
  tags: password,comment,html,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "password : "
        part: body

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
