id: identification-auth-failures
info:
  name: Identification and Authentication Failures
  author: Ali Baykara
  severity: critical
  description: |
    Checks for vulnerabilities in login mechanisms and potential authentication bypasses.
  tags: owasp, auth-failure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    matchers:
      - type: word
        words:
          - "admin"
      - type: status
        status:
          - 200
