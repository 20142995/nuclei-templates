id: http-cors

info:
  name: HTTP CORS extraction
  author: Arqsz
  severity: info
  description: "Extract CORS header if possible"
  tags: misconfig,headers,remote,basic

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    extractors:
      - type: regex
        part: all_headers
        group: 1
        regex:
          - "(?i)cross-origin-resource-policy .*"
