id: json-server
info:
  name: Json Server
  author: DhiyaneshDK
  severity: low
  reference: https://www.exploit-db.com/ghdb/4550
  metadata:
    verified: true
    shodan-query: title:"JSON Server"
  tags: exposure,devops
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>JSON Server</title>"
      - type: status
        status:
          - 200
