id: jellyseerr-login-panel

info:
  name: Jellyseerr Login Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/Fallenbagel/jellyseerr
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:-2017604252
  tags: panel,jellyseerr,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Jellyseerr</title>'
          - 'content="Jellyseerr'
          - 'applicationTitle":"Jellyseerr'
        condition: or

      - type: status
        status:
          - 200

