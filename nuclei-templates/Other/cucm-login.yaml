id: cucm-login
info:
  name: cucm-login
  author: Nate
  severity: high
  description: Detect CUCM with default credentials
  metadata:
    max-request: 1
  tags: tech,cucm

requests:
  - raw:
      - |
        POST /ccmadmin/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 49
        Accept-Encoding: gzip, deflate, br
        Accept-Language: en-US,en;q=0.9
        Priority: u=0, i
        Connection: close

        appNav=ccmadmin&j_username=cisco&j_password=cisco

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Set-Cookie"
        part: header
