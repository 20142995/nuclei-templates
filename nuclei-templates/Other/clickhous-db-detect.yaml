id: clickhous-db-detect

info:
  name: Clickhouse DB - Detect
  author: h0tak88r
  severity: info

http:
  - method: GET
    path:
      - "{{BaseURL}}/test"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 404
      - type: word
        words:
          - "clickhouse"
        part: body	
