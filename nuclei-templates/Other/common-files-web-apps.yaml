id: common-files-web-apps

info:
  name: normal web app files
  author: sysevil
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"
      - "{{BaseURL}}/sitemap.xml"
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "Disallow|Sitemap|Sitempas.org|sitemaps.org|Allow|:*"
      - type: status
        status:
          - 200