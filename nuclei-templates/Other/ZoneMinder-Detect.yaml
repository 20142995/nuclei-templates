id: ZoneMinder-Detect
info:
  name: ZoneMinder Detect
  author: YashVardhanTripathi
  severity: info
  metadata:
    max-request: 1
  tags: tech, ZoneMinder

http:
  - method: GET
    path:
      - "{{BaseURL}}/zm"

    redirects: true 

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>ZM - Login</title>"

      - type: status
        status:
          - 200
          - 301
          - 302
