id: Installfiles

info:
  name: Install files
  author: Tomitom13
  severity: unknown
  tags: phpBB, rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/phpbb/install/install.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Le mot de passe pour valider est : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "Le mot de passe pour valider est : [a-zA-Z0-9!@#$%^&*()_+\\-,.>?]+"
