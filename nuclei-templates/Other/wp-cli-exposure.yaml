id: wp-cli-exposure
info:
  name: WP-CLI Yaml File Exposure
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: html:"wp-cli.yml"
  tags: config,exposure,wp-cli
requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-cli.yml"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "apache_modules:"
          - "mod_rewrite"
        condition: and
      - type: status
        status:
          - 200
