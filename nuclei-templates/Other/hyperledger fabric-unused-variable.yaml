id: hyperledger fabric-unused-variable

info:
  name: Unused Variable
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: Unnecessary variables increase contract size and complexity.
  tags: hyperledger-fabric,low

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "uint "
          - "string "
          - "bool "
        condition: and
