    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "<title>HPE OfficeConnect Switch 1820 24G PoE+ (185W) J9983A</title>"
          - "HPE OfficeConnect Switch"
          - "1820 24G PoE+ (185W)"
          - "J9983A"
