id: tiny-rss-panel

info:
  name: Tiny RSS Panel - Detect
  author: userdehghani
  severity: info
  description: |
    Tiny Tiny RSS is a free RSS feed reader
  reference:
    - https://tt-rss.org/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-418614327
  tags: panel,tiny-rss,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code==200'
          - 'contains_any(body, "Tiny Tiny RSS", "ttrss_login", "ttrss_utility")'
        condition: and
