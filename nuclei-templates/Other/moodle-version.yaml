id: moodle-version

info:
  name: Moodle Version
  author: gtrrnr, metascan
  severity: info
  description: Discover Moodle version.
  tags: misc,moodle

http:
  - method: GET
    path:
      - "{{BaseURL}}/lib/upgrade.txt"

    matchers-condition: and
    matchers:

      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "text/plain"

      - type: word
        words:
          - "new my moodle and profiles API"
        condition: and

    extractors:
      - type: regex
        group: 1
        regex:
          - "especially for developers.+\n\n=== *([0-9.]+) *==="
