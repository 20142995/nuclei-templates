id: Elmah-Log-Disclosure

info:
  name: Elmah Log Disclosure
  author: Excis3
  severity: Critical
  description: Unauthenticated exposure of logs.
  tags: log

requests:
  - method: GET
    path:
      - "{{BaseURL}}/elmah.axd"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Error log for"
          
      - type: status
        status:
          - 200
