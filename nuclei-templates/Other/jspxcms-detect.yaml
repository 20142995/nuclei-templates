id: jspxcms-detect
info:
  name: Jspxcms Detect
  author: princechaddha
  severity: info
  tags: tech,jspxcms
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jspxcms"
      - type: status
        status:
          - 200
