id: osint-extractor-mac

info:
  name: OSINT Extração de MAC ADDRESS
  author: Mrcl0wn / OSINT Brazuca
  severity: info
  description: Extração de MAC ADDRESS via expressão regular
  tags: mac,extração,osint

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
        - type: regex
          part: body
          group: 0
          regex:
            - '[a-fA-F0-9]{2}(:[a-fA-F0-9]{2}){5}'
