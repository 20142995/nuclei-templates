id: glowroot-panel

info:
  name: Glowroot - Panel
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.facebook.com/photo?fbid=618105097026680&set=a.467014098802448
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Glowroot"
  tags: panel,login,glowroot

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Glowroot'
          - 'Change my password'
        condition: and

      - type: status
        status:
          - 200

