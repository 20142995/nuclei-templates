id: custom-grafana-default-login

info:
  name: Grafana Default Login
  author: 0xParthJ
  severity: medium
  description: Grafana default login credentials were discovered.
  reference:
    - https://stackoverflow.com/questions/54039604/what-is-the-default-username-and-password-for-grafana-login-page
  classification:
    cwe-id: CWE-798

  tags: default-login

requests:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json, text/plain, */*
        Content-Type: application/json

        {"user":"{{user}}","password":"{{pass}}"}

    attack: pitchfork
    payloads:
      user:
        - admin
        - admin
      pass:
        - prom-operator
        - admin

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Logged in'
        condition: and
        part: body

      - type: status
        status:
          - 200

  

