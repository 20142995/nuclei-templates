id: zebra-detect

info:
  name: Zebra
  author: Nate
  severity: info
  description: Detect Zebra Printers
  metadata:
    max-request: 1
  tags: tech,zebra

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Zebra Technologies"
        part: body
