id: pexip-detect

info:
  name: Pexip - Detect
  author: righettod
  severity: info
  description: |
    Pexip technology was detected.
  reference:
    - https://www.pexip.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Pexip Connect for Web"
  tags: tech,pexip,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "<title>Pexip Connect for Web")'
        condition: and
