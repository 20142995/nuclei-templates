id: solana-redundant-code

info:
  name: Redundant Code
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: Redundant logic increases code complexity and maintenance difficulty.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "return "
          - "if "
          - "else "
        condition: and
