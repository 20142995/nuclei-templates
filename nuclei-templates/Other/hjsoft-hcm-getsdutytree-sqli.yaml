id: hjsoft-hcm-getsdutytree-sqli

info:
  name: HJSOFT HCM getSdutyTree SQL Injection
  author: Co5mos
  severity: critical
  description: |
    宏景eHR /servlet/sduty/getSdutyTree 接口存在SQL注入漏洞，未经身份验证的远程攻击者通过利用SQL注入漏洞配合数据库xp_cmdshell可以执行任意命令，从而控制服务器。经过分析与研判，该漏洞利用难度低，建议尽快修复。
