
id: drupal_module-registration-access-bypass
info:
  name: drupal_module-registration-access-bypass
  author: Bishopfox
  severity: medium
  description: "This module enables you to create registration entities related to nodes. The module doesnt sufficiently restrict update access to a users own registrations. This vulnerability is mitigated by the fact that an attacker must have the update own [registration type] permission."
  reference:
    - https://www.drupal.org/sa-contrib-2022-063
  metadata:
    security-risk: "Moderately critical 13âˆ•25 AC:Basic/A:User/CI:Some/II:Some/E:Theoretical/TD:Default"
    vulnerability: "access-bypass"
    fofa-query: "/sites/all/modules/registration/"
    google-query: "inurl:'/sites/all/modules/registration/"
    impact: medium
    type: indicator
    created_at: '0001-01-01T00:00:00Z'
  tags: drupal

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/sites/all/modules/registration/registration.info"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'registration'
        part: body

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'version = "([0-9]+\.x-[0-9]+\.[0-9]+)"'

      - type: dsl
        dsl:
         - compare_versions(version, '7.x-1.7')
         - compare_versions(version, '7.x-1.6')
         - compare_versions(version, '7.x-1.5')
         - compare_versions(version, '7.x-1.4')
         - compare_versions(version, '7.x-1.3')
         - compare_versions(version, '7.x-1.2')
         - compare_versions(version, '7.x-1.1')
         - compare_versions(version, '7.x-1.0')
