id: intercom
info:
  name: Intercom widget detection
  author: tess
  severity: info
  tags: intercom,tech
  reference: https://www.intercom.com
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 3
    matchers:
      - type: word
        words:
          - 'intercom'
