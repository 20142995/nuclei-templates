id: extract-images-links

info:
  name: Images links extractor
  author: cipher387
  severity: info
  description: Extract Images links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '(?:https?|ftp)://\S+\.(png|jpg|jpeg|bmp|tiff)'
    extractors:
      - type: regex
        part: body
        regex:
          - '(?:https?|ftp)://\S+\.(png|jpg|jpeg|bmp|tiff)'


