id: django-debug-v2

info:
  name: Django Debug Method Enabled
  author: dhiyaneshDK,hackergautam,dk4trin
  severity: medium
  tags: django,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/NON_EXISTING_PATH/"
      - "{{BaseURL}}/v1/a"
      - "{{BaseURL}}/v2/a"
      - "{{BaseURL}}/v3/a"
      - "{{BaseURL}}/v4/a"
      - "{{BaseURL}}/v5/a"
      - "{{BaseURL}}/api/a"
      - "{{BaseURL}}/api/v1/a"
      - "{{BaseURL}}/api/v2/a"
      - "{{BaseURL}}/api/v3/a"
      - "{{BaseURL}}/api/v4/a"
      - "{{BaseURL}}/v1/api/a"
      - "{{BaseURL}}/v2/api/a"
      - "{{BaseURL}}/v3/api/a"
      - "{{BaseURL}}/v4/api/a"
      - "{{BaseURL}}/1/a"
      - "{{BaseURL}}/2/a"
      - "{{BaseURL}}/3/a"
      - "{{BaseURL}}/4/a"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - URLconf defined
          - Page not found
          - Django tried these URL patterns, in this order
          - DisallowedHost at

        condition: and

      - type: status
        status:
          - 404
