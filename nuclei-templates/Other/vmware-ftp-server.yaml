id: vmware-ftp-server
info:
  name: VMware FTP Server
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"VMWARE FTP SERVER"
  tags: panel,vmware,ftp
requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'VMWARE FTP SERVER'
      - type: status
        status:
          - 200
