id: laragon-phpinfo

info:
  name: Laragon - phpinfo Disclosure
  author: DhiyaneshDk
  severity: low
  description: |
    Laragon phpinfo file was exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Laragon" html:"phpinfo"
  tags: laragon,exposure,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/?q=info"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "PHP Extension"
          - "PHP Version"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '>PHP Version <\/td><td class="v">([0-9.]+)'
        part: body
