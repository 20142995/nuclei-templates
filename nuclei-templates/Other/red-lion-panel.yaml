id: red-lion-panel

info:
  name: Red Lion Control Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
  tags: panel,redlion,detect,iot

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "Red Lion</a>"
          - "Red Lion Controls</a>"
        case-insensitive: true
        condition: or

