id: discuz-panel

info:
  name: Discuz Panel - Detection
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Discuz!"
    fofa-query: title="Discuz!"
  tags: panel,discuz,detect,login

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'discuz_uid ='
          - 'discuz</a>'
          - 'Powered by Discuz!'
          - 'content="Discuz'
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<em>X([0-9.]+)<\/em><\/p>'

