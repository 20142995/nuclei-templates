id: devexpress-detect

info:
  name: DevExpress Detect
  author: CravateRouge
  severity: info
  metadata:
    max-request: 1
    shodan-query: html:"DXR.axd"
  tags: devexpress,iis,microsoft,asp,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "DXR.axd"

