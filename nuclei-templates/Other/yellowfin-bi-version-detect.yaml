id: yellowfin-bi-version-detect

info:
  name: Yellowfin BI Version Detect
  author: milo2012
  severity: info
  tags: tech,yellowfin

requests:
  - method: GET
    path:
      - "{{BaseURL}}/revisions.json"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"yellowfin"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - '"buildVersion": "(.*?)",'

