id: Gogs-unauth

info:
  name: Gogs 未授权访问
  author: str1am
  severity: medium
  tags: Gogs,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/explore/repos"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Gogs is a painless self-hosted Git service"
        part: body
        condition: and
