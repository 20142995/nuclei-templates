id: apigee-panel

info:
  name: Apigee Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Apigee login panel was detected.
  reference:
    - https://cloud.google.com/apigee?hl=en
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:"-839356603"
    verified: true
  tags: panel,apigee,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Apigee", "content=\"Apigee")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version:?\s+([0-9.]+)'
