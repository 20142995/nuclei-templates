id: virtua-software-panel
info:
  name: Virtua Software Panel
  author: princechaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:876876147
  tags: panel,virtua
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title id="tituloPagina">Virtua Software</title>'
      - type: status
        status:
          - 200
