id: iis-default-page

info:
  name: IIS Default Page
  author: Caddyshack2175
  severity: info
  metadata:
    max-request: 1
  tags: tech,iis

http:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "<title>IIS Windows Server</title>"
          - "src=\"iisstart.png\" alt=\"IIS\" width=\"960\" height=\"600\" />"
        part: body
        condition: or