id: Telerik

info:
  name: Telerik
  author: sss
  severity: High
  description: Telerik
  tags: Telerik

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Telerik.Web.UI.DialogHandler.aspx"
      - "{{BaseURL}}/Telerik.ReportViewer.axd?instanceID=&optype=Parameters"
      - "{{BaseURL}}/Telerik.ReportViewer.axd"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - name="__VIEWSTATEGENERATOR"
      - type: status
        status:
          - 200
