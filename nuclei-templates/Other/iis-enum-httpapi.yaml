id: iis-enum-httpapi
info:
  name: Microsoft HTTPAPI Detection
  author: kxddah
  severity: info

http:
  - method: POST
    raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
    matchers:
      - type: word
        words:
          - "Server: Microsoft-HTTPAPI/2.0"
        part: header