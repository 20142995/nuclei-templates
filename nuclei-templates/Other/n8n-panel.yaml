id: n8n-panel

info:
  name: n8n Panel - Detect
  author: userdehghani
  severity: info
  description: |
    The worlds most popular workflow automation platform for technical teams
  reference:
    - https://n8n.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-831756631
  tags: panel,n8n,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>n8n.io'
        case-insensitive: true

      - type: status
        status:
          - 200
