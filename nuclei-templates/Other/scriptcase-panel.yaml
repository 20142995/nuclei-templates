id: scriptcase-panel

info:
  name: ScriptCase Panel Detect
  author: Ricardo Maia (Brainfork)
  severity: info
  reference:
    - https://www.scriptcase.com.br
    - https://www.scriptcase.net
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"ScriptCase"
  tags: panel,scriptcase

http:
  - method: GET
    path:
      - "{{BaseURL}}/devel/iface/"
      - "{{BaseURL}}/scriptcase/devel/iface/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?i)(ScriptCase)'
          - '(?i)(NetMake)'
          - '(?i)(Login)'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        group: 2
        regex:
          - '(Vers&atilde;o|Version|Vers√£o)\b.*\s(\d.*\d)'

