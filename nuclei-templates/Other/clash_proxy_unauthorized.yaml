id: clash_proxy_unauthorized
info:
  name: Clash 代理未授权访问
  author: Xc1Ym
  severity: medium
  description: Clash 代理未授权访问
  metadata:
    max-request: 1
    verified: true
    fofa-query: body="{\"hello\":\"clash\"}"
  tags: unauthorized,clash,network,others
http:
  - method: GET
    path:
      - "{{RootURL}}/configs"
    extractors:
      - type: json
        part: body
        json:
        - ."mixed-port"
    matchers:
      - type: word
        words:
          - '"allow-lan": true'
        condition: and
