id: spoofable-mail-missingdmarc

info:
  name: Missing DMARC - Spoofable Mail
  author: brenocss
  severity: medium
  metadata:
    verified: true
  tags: dns,dmarc

dns:
  - name: _dmarc.{{FQDN}}
    id: fqdn
    type: TXT
    class: inet
    recursion: true
    retries: 3

  - name: _dmarc.{{RDN}}
    type: TXT
    class: inet
    recursion: true
    retries: 3

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "v=dmarc1"
          - "v=DMARC1"
        part: fqdn_answer
        negative: true

      - type: word
        words:
          - "v=dmarc1"
          - "v=DMARC1"
        part: answer
        negative: true
