id: mobileiron-version-detect

info:
  name: MobileIron Version Detect
  author: milo2012
  severity: info
  tags: tech,mobileiron

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/api/v2/ui-page-metadata"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'X-Mobileiron-Version'

    extractors:
      - type: regex
        part: header
        group: 1  
        regex:
          - 'x-mobileiron-version: (.*)'
          - 'X-Mobileiron-Version: (.*)'
