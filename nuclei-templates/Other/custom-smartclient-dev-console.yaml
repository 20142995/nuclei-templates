id: custom-smartclient-dev-console

info:
        name: smartclient-dev-console-detect
        author: 0xunknown
        severity: low
        tags: panel


requests:
        - method: GET
          path:
                  - "{{BaseURL}}/isoversion/12.1.4.12.21/isomorphic/system/helpers/Log.html"
          matchers:
                  - type: word
                    words:
                            - "<TITLE>SmartClient Developer Console</TITLE>"


