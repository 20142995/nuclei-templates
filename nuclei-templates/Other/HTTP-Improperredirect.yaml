id: HTTP-Improperredirect

info:
  name: HTTP Improper redirect
  author: Tomitom13
  severity: unknown
  tags: http,rootme,redirect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      allow_redirects: "False"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        words:
          - "The flag is : "
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "The flag is : [a-zA-Z0-9!@#$%^&*()_+,.]+"
