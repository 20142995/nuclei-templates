id: widget-redir

info:
  name: widget redir - Open Redirect
  author: rdnt
  severity: medium
  description: thinkfic instances redirect
  tags: redirect,sap
  metadata:
    max-request: 1
http:
  - method: GET
    path:
      - "{{BaseURL}}/widgets/experience?destination_url=https://rdf.pwn"
    matchers-condition: and
    matchers:

      - type: status
        status:
          - 302

      - type: word
        words:
          - "Location: https://rdf.pwn"
          - "Location: https://www.rdf.pwn"
        condition: or
        part: header