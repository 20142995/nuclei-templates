id: OData

info:
  name: OData endpoint check
  author: yavolo
  severity: info
  description: |
    Checks for metadata in odata
  tags: odata,.net
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/odata/$metadata"
      - "{{BaseURL}}/OData/OData.svc/$metadata"
      - "{{BaseURL}}/OData/$metadata"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "edmx:Edmx"



