id: bitrix-content-spoofing

info:
  name: Bitrix content spoofing
  author: abletsoff
  severity: low
  tags: bitrix

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/components/bitrix/mobileapp.list/ajax.php?items[1][TITLE]=PLEASE+CLICK+HERE!&items[1][DETAIL_LINK]=http://example.com"

    matchers:
      - type: word
        words:
          - "PLEASE CLICK HERE"
          - "example.com"
        part: body
        condition: and
