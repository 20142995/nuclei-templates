id: glodon-linkworks-ArchiveWebService-xxe

info:
  name: Glodon LinkWorks ArchiveWebService XML External Entity (XXE)
  author: Co5mos
  severity: critical
  description: |
    广联达 LinkWorks /GB/LK/Document/ArchiveService/ArchiveWebService.asmx接口处存在XML实体注入漏洞，未经身份认证的攻击者可以利用此漏洞读取系统内部敏感文件，获取敏感信息，使系统处于极不安全的状态。
  metadata:
    fofa-query: 'body="Services/Identification/login.ashx" || header="Services/Identification/login.ashx" || banner="Services/Identification/login.ashx"'
  tags: glodon, linkworks, xxe

http:
