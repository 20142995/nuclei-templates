id: nzbget-panel
info:
  name: NZBGet Login Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: html:"NZBGet"
  tags: panel,nzbget
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>NZBGet</title>"
      - type: word
        part: header
        words:
          - "text/html"
      - type: status
        status:
          - 200
