        Accept-Encoding: gzip, deflate
        Accept-Language: en-US,en;q=0.9
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 659

        <?xml version="1.0"?>
        <broker version="2.0">
          <do-submit-authentication>
            <screen>
              <name>disclaimer</name>
              <params>
                <param>
