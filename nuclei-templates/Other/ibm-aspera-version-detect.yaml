id: ibm-aspera-version-detect

info:
  name: IBM Aspera Version Detect
  author: milo2012
  severity: info
  tags: tech,aspera

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/aspera/faspex/?local=true"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Aspera Faspex</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1  
        regex:
          - 'Credits and notices<\/a>[\r\n]+.*<br/>\((.*?)\)'

