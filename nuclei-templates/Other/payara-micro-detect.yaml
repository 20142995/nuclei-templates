id: payara-micro-detect

info:
  name: Payara Micro Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    shodan-query: 'title:"Payara Micro #badassfish - Error report"'
  tags: tech,payara

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Payara Micro #badassfish - Error report"

      - type: status
        status:
          - 404
