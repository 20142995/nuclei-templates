---
id: http-verb-tampering
info:
  name: HTTP verb tampering
  author: sklnhunt
  severity: info
  description: Enumerating different HTTP methods enabled by the server
  tags: misconfig
http:
  - raw:
      - |
        {{method}} / HTTP/1.1
        Host: {{Hostname}}
    payloads:
      method:
        - POST
        - HEAD
        - CONNECT
        - PUT
        - TRACE
        - OPTIONS
        - DELETE
        - ACL
        - ARBITRARY
        - BASELINE-CONTROL
        - BCOPY
        - BDELETE
        - BIND
        - BMOVE
        - BPROPFIND
        - BPROPPATCH
        - CHECKIN
        - CHECKOUT
        - COPY
        - DEBUG
        - INDEX
        - LABEL
        - LINK
        - LOCK
        - MERGE
        - MKACTIVITY
        - MKCALENDAR
        - MKCOL
        - MKREDIRECTREF
        - MKWORKSPACE
        - MOVE
        - NOTIFY
        - ORDERPATCH
        - PATCH
        - POLL
        - PROPFIND
        - PROPPATCH
        - REBIND
        - REPORT
        - RPC_IN_DATA
        - RPC_OUT_DATA
        - SEARCH
        - SUBSCRIBE
        - TRACK
        - UNBIND
        - UNCHECKOUT
        - UNLINK
        - UNLOCK
        - UNSUBSCRIBE
        - UPDATE
        - UPDATEREDIRECTREF
        - VERSION-CONTROL
        - X-MS-ENUMATTS
    threads: 50
    matchers:
      - type: status
        status:
          - 200