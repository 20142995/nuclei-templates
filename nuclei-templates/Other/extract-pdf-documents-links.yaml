id: extract-pdf-documents-links

info:
  name: PDF links extractor
  author: cipher387
  severity: info
  description: PDF Documents links from web page body
  tags: osint,juicy-info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '(?:https?|ftp)://\S+\.pdf'
    extractors:
      - type: regex
        part: body
        regex:
          - '(?:https?|ftp)://\S+\.pdf'


