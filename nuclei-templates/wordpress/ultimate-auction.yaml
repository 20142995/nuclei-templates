id: ultimate-auction

info:
  name: "Ultimate WordPress Auction Plugin < 1.0.1 - Cross-Site Request Forgery"
  author: topscoder
  severity: high
  description: "The 'Ultimate WordPress Auction Plugin' plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions before 1.0.1. This is due to missing or incorrect nonce validation on the ua_wdm_add_auc function. This makes it possible for unauthenticated attackers to add fake auction bids via a forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:
    - https://plugins.trac.wordpress.org/changeset/730318/ultimate-auction
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-ultimate-wordpress-auction-cross-site-request-forgery-1-0-0/
    - https://packetstormsecurity.com/files/122052/Ultimate-WordPress-Auction-1.0-Cross-Site-Request-Forgery.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/ultimate-auction/"
    google-query: inurl:"/wp-content/plugins/ultimate-auction/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ultimate-auction,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ultimate-auction/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ultimate-auction"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.0.1')