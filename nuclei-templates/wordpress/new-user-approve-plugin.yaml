id: new-user-approve-plugin

info:
  name: >
    New User Approve <= 2.4 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The New User Approve plugin for WordPress is vulnerable to Reflected Cross-Site Scripting due to the use of add_query_arg without appropriate escaping on the URL in versions up to, and including, 2.4 . This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/b8e3f779-9d25-4525-a827-8ce743bd889e?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/new-user-approve/"
    google-query: inurl:"/wp-content/plugins/new-user-approve/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,new-user-approve,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/new-user-approve/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "new-user-approve"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.4')