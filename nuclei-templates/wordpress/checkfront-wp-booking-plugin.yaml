id: checkfront-wp-booking-plugin

info:
  name: >
    Checkfront Online Booking System <= 3.6 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The Checkfront Online Booking System plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 3.6. This is due to missing nonce validation in the setup.php file. This makes it possible for unauthenticated attackers to update the plugin's setting and inject malicious JavaScript, via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/fc5a8506-b191-4ab3-9c59-4f1150be6a38?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/checkfront-wp-booking/"
    google-query: inurl:"/wp-content/plugins/checkfront-wp-booking/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,checkfront-wp-booking,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/checkfront-wp-booking/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "checkfront-wp-booking"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.6')