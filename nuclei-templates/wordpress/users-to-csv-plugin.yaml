id: users-to-csv-plugin

info:
  name: >
    Users To CSV <= 1.4.5 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The Users To CSV plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 1.4.5. This is due to missing or incorrect nonce validation on multiple functions. This makes it possible for unauthenticated attackers to export user information via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/beadd35b-2bce-431e-8347-2d1a87d02f01?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:N/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/users-to-csv/"
    google-query: inurl:"/wp-content/plugins/users-to-csv/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,users-to-csv,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/users-to-csv/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "users-to-csv"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.4.5')