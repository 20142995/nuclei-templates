id: wordpress-webp-converter-for-media

info:
  name: Converter for Media â€“ Optimize images | Convert WebP & AVIF Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/webp-converter-for-media/
  metadata:
    plugin_namespace: webp-converter-for-media
    wpscan: https://wpscan.com/plugin/webp-converter-for-media
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/webp-converter-for-media/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/webp-converter-for-media.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
