id: nd-shortcodes-plugin

info:
  name: >
    ND Shortcodes <= 6.5 - Authenticated (Contributor+) Stored Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The ND Shortcodes plugin for WordPress is vulnerable to stored Cross-Site Scripting via multiple shortcodes. This makes it possible for authenticated attackers, with contributor-level permissions and above, to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/037882e8-4d66-47b9-8ca5-3fa3866b9125?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/nd-shortcodes/"
    google-query: inurl:"/wp-content/plugins/nd-shortcodes/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,nd-shortcodes,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/nd-shortcodes/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "nd-shortcodes"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 6.5')