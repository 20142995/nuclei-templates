id: eroom-zoom-meetings-webinar-plugin

info:
  name: >
    eRoom – Zoom Meetings & Webinar <= 1.3.7 - Unauthorized Setting Update
  author: topscoder
  severity: medium
  description: >
    The eRoom – Zoom Meetings & Webinar plugin for WordPress is vulnerable to  unauthorized setting update due to missing capability checks and nonce validation on the `stm_zoom_sync_meetings_webinars` function.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/89a23d5a-7728-403e-b654-595d92c20b66?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:L/A:L
    cvss-score: 5.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/eroom-zoom-meetings-webinar/"
    google-query: inurl:"/wp-content/plugins/eroom-zoom-meetings-webinar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,eroom-zoom-meetings-webinar,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/eroom-zoom-meetings-webinar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "eroom-zoom-meetings-webinar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.3.7')