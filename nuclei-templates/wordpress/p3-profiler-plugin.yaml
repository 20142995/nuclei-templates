id: p3-profiler-plugin

info:
  name: >
    P3 (Plugin Performance Profiler) < 1.5.3.9 - Cross-Site Scripting
  author: topscoder
  severity: high
  description: >
    The P3 (Plugin Performance Profiler) plugin for WordPress is vulnerable to Cross-Site Scripting in versions before 1.5.3.9 due to insufficient input sanitization and output escaping with the use of add_query_arg. This makes it possible for attackers to inject arbitrary web scripts that execute in a victim's browser.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/de918177-5901-40ed-a936-c212cdcf940d?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:L
    cvss-score: 7.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/p3-profiler/"
    google-query: inurl:"/wp-content/plugins/p3-profiler/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,p3-profiler,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/p3-profiler/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "p3-profiler"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5.3.9')