id: floating-tweets-plugin

info:
  name: >
    Floating Tweets <= 1.0.1 - Directory Traversal
  author: topscoder
  severity: high
  description: >
    The Floating Tweets plugin for WordPress is vulnerable to Directory Traversal in versions up to, and including, 1.0.1 via the 'skin' parameter. This allows attackers to read the contents of arbitrary files on the server, which can contain sensitive information.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/502cf45c-1350-4534-a806-6e248912ef6d?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/floating-tweets/"
    google-query: inurl:"/wp-content/plugins/floating-tweets/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,floating-tweets,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/floating-tweets/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "floating-tweets"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.1')