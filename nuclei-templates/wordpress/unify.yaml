id: unify

info:
  name: "Unify <= 3.2.5 - Cross-Site Scripting"
  author: topscoder
  severity: high
  description: "The Unify plugin for WordPress is vulnerable to Cross-Site Scripting via several parameters in versions up to and including 3.2.5."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/unify/"
    google-query: inurl:"/wp-content/plugins/unify/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,unify,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/unify/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "unify"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  3.2.5')