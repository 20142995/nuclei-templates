id: nmedia-user-file-uploader

info:
  name: "Frontend File Manager <= 18.2 - Authenticated Settings Change leading to Arbitrary File Upload"
  author: topscoder
  severity: critical
  description: "The Frontend File Manager plugin for WordPress is vulnerable to Authenticated Settings Change in versions up to, and including, 18.2. This is due to lacking capability checks and a security nonce, all on the wpfm_save_settings AJAX action. This makes it possible for subscriber-level attackers to edit the plugin settings, such as the allowed upload file types.  This can lead to remote code execution through other vulnerabilities."
  reference:
    - https://blog.nintechnet.com/wordpress-frontend-file-manager-plugin-fixed-multiple-critical-vulnerabilities/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 9.9
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/nmedia-user-file-uploader/"
    google-query: inurl:"/wp-content/plugins/nmedia-user-file-uploader/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,nmedia-user-file-uploader,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/nmedia-user-file-uploader/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "nmedia-user-file-uploader"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 18.3')