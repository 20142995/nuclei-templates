id: ga-universal

info:
  name: "GA Universal < 1.0.1 - Cross-Site Request Forgery"
  author: topscoder
  severity: medium
  description: "The GA Universal plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions before 1.0.1. This is due to missing or incorrect nonce validation in the ~/inc/screens/settings.php file. This makes it possible for unauthenticated attackers to manipulate plugin settings via a forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/ga-universal/"
    google-query: inurl:"/wp-content/plugins/ga-universal/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,ga-universal,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/ga-universal/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "ga-universal"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.0.1')