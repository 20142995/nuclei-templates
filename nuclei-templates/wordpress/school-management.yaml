id: school-management

info:
  name: "School Management System for Wordpress <= 56.0 - Cross-Site Request Forgery"
  author: topscoder
  severity: medium
  description: "The School Management System for Wordpress plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 56.0. This is due to missing or incorrect nonce validation. This makes it possible for unauthenticated attackers to inject malicious code via forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/school-management/"
    google-query: inurl:"/wp-content/plugins/school-management/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,school-management,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/school-management/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "school-management"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 57.0')