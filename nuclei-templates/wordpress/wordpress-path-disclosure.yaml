id: wordpress-path-disclosure
info:
  name: Wordpress Path Disclosure
  author: trainzment
  severity: low
  tags: wordpress,fpd

http:
  - method: GET
    path:
      - "{{BaseURL}}/?feed[]"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Warning: strpos() expects parameter 1 to be string, array given in"
          - "on line"
    extractors:
      - type: regex
        part: body
        regex:
          - 'array given in (.*?) on line'
        group: 1
