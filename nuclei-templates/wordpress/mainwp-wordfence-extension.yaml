id: mainwp-wordfence-extension

info:
  name: "MainWP (Various extensions) - Cross-Site Request Forgery"
  author: topscoder
  severity: medium
  description: "Several MainWP extensions for WordPress are vulnerable to Cross-Site Request Forgery due to missing or incorrect nonce validation. This makes it possible for unauthenticated attackers to invoke functions normally intended for higher-privileged users such as administrators via forged request granted they can trick a site administrator into performing an action such as clicking on a link."
  reference:

  classification:
    cvss-metrics:
    cvss-score:
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/mainwp-wordfence-extension/"
    google-query: inurl:"/wp-content/plugins/mainwp-wordfence-extension/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mainwp-wordfence-extension,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mainwp-wordfence-extension/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mainwp-wordfence-extension"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<=  4.0.7')