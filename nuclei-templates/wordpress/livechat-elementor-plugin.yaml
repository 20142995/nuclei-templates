id: livechat-elementor-plugin

info:
  name: >
    LiveChat Elementor <= 1.0.13 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The WordPress Live Chat Plugin for Elementor â€“ LiveChat plugin for WordPress is vulnerable to Cross-Site Request Forgery in all versions up to, and including, 1.0.13. This is due to missing or incorrect nonce validation via several functions in the plugin_files/Services/SettingsProvider.class.php file. This makes it possible for unauthenticated attackers to perform unauthorized actions via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/32c2a25d-e660-4700-8df3-b043cf6aa78a?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/livechat-elementor/"
    google-query: inurl:"/wp-content/plugins/livechat-elementor/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,livechat-elementor,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/livechat-elementor/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "livechat-elementor"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.0.13')