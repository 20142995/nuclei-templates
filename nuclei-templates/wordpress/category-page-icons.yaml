id: category-page-icons

info:
  name: "Category and Page Icons <= 0.9.1 - Arbitrary File Upload and Deletion"
  author: topscoder
  severity: critical
  description: "The Category and Page Icons plugin for WordPress is vulnerable to Arbitrary File Upload and Deletion due to a directory traversal weakness and missing file type validation in the wpdev-flash-uploader.php file in versions up to, and including, 0.9.1. This makes it possible for attackers to delete arbitrary files and upload arbitrary files on the affected sites server which may make remote code execution possible."
  reference:
    - https://www.exploit-database.net/?id=22413
    - https://plugins.trac.wordpress.org/browser/category-page-icons/trunk/readme.txt
    - https://plugins.trac.wordpress.org/changeset/1117179
    - https://packetstormsecurity.com/files/151193/WordPress-Category-Page-Icons-3.6.1-CSRF-Shell-Upload.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/category-page-icons/"
    google-query: inurl:"/wp-content/plugins/category-page-icons/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,category-page-icons,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/category-page-icons/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "category-page-icons"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 0.9.1')