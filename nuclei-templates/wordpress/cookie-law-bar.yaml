id: cookie-law-bar

info:
  name: "Cookie Law Bar <= 1.2.1 - Authenticated (Admin+) Stored Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Cookie Law Bar plugin for WordPress is vulnerable to Stored Cross-Site Scripting in versions up to, and including, 1.2.1 due to insufficient input sanitization and output escaping. This makes it possible for attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page."
  reference:
    - https://packetstormsecurity.com/files/162763/
    - https://www.acunetix.com/vulnerabilities/web/wordpress-plugin-cookie-law-bar-cross-site-scripting-1-2-1/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:H/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 5.5
    cve-id:
  metadata:
    fofa-query: "wp-content/plugins/cookie-law-bar/"
    google-query: inurl:"/wp-content/plugins/cookie-law-bar/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,cookie-law-bar,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/cookie-law-bar/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "cookie-law-bar"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.2.1')