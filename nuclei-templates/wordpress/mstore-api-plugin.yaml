id: mstore-api-plugin

info:
  name: >
    MStore API < 3.4.5 - Arbitrary File Upload
  author: topscoder
  severity: critical
  description: >
    The MStore API plugin for WordPress is vulnerable to arbitrary file uploads due to missing authorization via the api/flutter_woo/config_file REST endpoint in versions before 3.4.5. This makes it possible for unauthenticated attackers to upload arbitrary files on the affected sites server which may make remote code execution possible.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/04b7a2ba-e299-4781-8ee6-644938bf9629?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/mstore-api/"
    google-query: inurl:"/wp-content/plugins/mstore-api/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,mstore-api,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/mstore-api/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "mstore-api"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.4.5')