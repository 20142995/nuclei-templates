id: wp-mail-catcher-plugin

info:
  name: >
    Mail logging - WP Mail Catcher <= 2.1.3 - Authenticated (Admin+) SQL Injection
  author: topscoder
  severity: critical
  description: >
    The Mail logging â€“ WP Mail Catcher plugin for WordPress is vulnerable to SQL Injection via several parameters in all versions up to, and including, 2.1.3 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query.  This makes it possible for authenticated attackers, with administrator-level access and above, to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/f3ebbf7f-61f2-403f-8131-8cedeb13c2d4?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-mail-catcher/"
    google-query: inurl:"/wp-content/plugins/wp-mail-catcher/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-mail-catcher,critical

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-catcher/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-mail-catcher"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.1.3')