id: folo

info:
  name: "Folo (Unknown Versions) - Cross Site Scripting"
  author: topscoder
  severity: medium
  description: "The Folo theme for WordPress is vulnerable to Cross-Site Scripting vai the 'jplayer.swf' file due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://packetstormsecurity.com/files/124230/
    - http://web.archive.org/web/20161216212037/https%3A//themify.me/themes/folo
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/themes/folo/"
    google-query: inurl:"/wp-content/themes/folo/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,folo,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/folo/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "folo"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>0')