id: source

info:
  name: "Source (All Versions) - Cross-Site Scripting"
  author: topscoder
  severity: medium
  description: "The Source theme for WordPress is vulnerable to Cross-Site Scripting due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts that execute in a victim's browser."
  reference:
    - https://seclists.org/fulldisclosure/2013/May/77
    - https://wpscan.com/vulnerability/d23e63c8-9c81-42d0-a2f6-be17c79b9f08
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id:
  metadata:
    fofa-query: "wp-content/themes/source/"
    google-query: inurl:"/wp-content/themes/source/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-theme,source,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/themes/source/style.css"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Version: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Version: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "source"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '>0')