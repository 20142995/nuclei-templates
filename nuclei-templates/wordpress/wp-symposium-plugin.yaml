id: wp-symposium-plugin

info:
  name: >
    WP Symposium < 15.8 - Blind SQL Injection
  author: topscoder
  severity: high
  description: >
    The WP Symposium plugin for WordPress is vulnerable to blind SQL Injection in versions before 15.8 due to insufficient escaping on the user supplied parameter and lack of sufficient preparation on the existing SQL query. This makes it possible for unauthenticated attackers to append additional SQL queries into already existing queries that can be used to extract sensitive information from the database.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/21c87602-bbe7-4fde-8ba2-031120212a8b?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:L
    cvss-score: 7.2
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wp-symposium/"
    google-query: inurl:"/wp-content/plugins/wp-symposium/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,wp-symposium,high

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-symposium/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wp-symposium"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 15.8')