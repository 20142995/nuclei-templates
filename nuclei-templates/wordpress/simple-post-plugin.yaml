id: simple-post-plugin

info:
  name: >
    Simple Post <= 1.1 - Stored Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Simple Post plugin for WordPress is vulnerable to Stored Cross-Site Scripting via the text input field in versions up to, and including, 1.1 due to insufficient input sanitization and output escaping. This makes it possible for authenticated attackers to inject arbitrary web scripts in pages that will execute whenever a user accesses an injected page.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/334ecb1e-027c-4a0f-88cb-34b02482f097?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 6.4
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/simple-post/"
    google-query: inurl:"/wp-content/plugins/simple-post/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,simple-post,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/simple-post/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "simple-post"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.1')