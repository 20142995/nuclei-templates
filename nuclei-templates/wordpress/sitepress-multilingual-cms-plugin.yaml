id: sitepress-multilingual-cms-plugin

info:
  name: >
    WPML <= 4.6.0 - Reflected Cross-Site Scripting via wp_lang
  author: topscoder
  severity: medium
  description: >
    The WPML plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the wp_lang parameter in versions up to, and including, 4.6.0 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/2b2302d9-426c-415b-a7d3-3a9de95d87d1?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/sitepress-multilingual-cms/"
    google-query: inurl:"/wp-content/plugins/sitepress-multilingual-cms/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,sitepress-multilingual-cms,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/sitepress-multilingual-cms/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "sitepress-multilingual-cms"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.6.0')