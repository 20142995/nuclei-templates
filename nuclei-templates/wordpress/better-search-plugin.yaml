id: better-search-plugin

info:
  name: >
    Better Search <= 3.1.0 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The Better Search plugin for WordPress is vulnerable to Cross-Site Request Forgery in versions up to, and including, 3.1.0. This is due to missing or incorrect nonce validation on the bsearch_ajax_clearcache function. This makes it possible for unauthenticated attackers to clear the plugin's cache via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/d7a02502-bc3c-4fd1-b6db-7b3c476c141f?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/better-search/"
    google-query: inurl:"/wp-content/plugins/better-search/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,better-search,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/better-search/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "better-search"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.1.0')