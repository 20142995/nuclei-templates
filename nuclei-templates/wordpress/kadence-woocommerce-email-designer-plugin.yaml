id: kadence-woocommerce-email-designer-plugin

info:
  name: >
    Kadence WooCommerce Email Designer <= 1.5.11 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The Kadence WooCommerce Email Designer plugin for WordPress is vulnerable to Cross-Site Request Forgery in all versions up to, and including, 1.5.11. This is due to missing or incorrect nonce validation on the ajax_reset() and ajax_send_email() functions. This makes it possible for unauthenticated attackers to send test emails and reset the plugin's settings via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/7b8483b8-07b4-436f-992f-35e16fef867b?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/kadence-woocommerce-email-designer/"
    google-query: inurl:"/wp-content/plugins/kadence-woocommerce-email-designer/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,kadence-woocommerce-email-designer,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/kadence-woocommerce-email-designer/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "kadence-woocommerce-email-designer"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '< 1.5.11')