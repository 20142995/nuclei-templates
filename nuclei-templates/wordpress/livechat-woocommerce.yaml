id: livechat-woocommerce

info:
  name: >
    LiveChat WooCommerce <= 2.2.16 - Cross-Site Request Forgery
  author: topscoder
  severity: medium
  description: >
    The WordPress Live Chat Plugin for WooCommerce â€“ LiveChat plugin for WordPress is vulnerable to Cross-Site Request Forgery in all versions up to, and including, 2.2.16. This is due to missing or incorrect nonce validation on several functions in the plugin_files/Services/SettingsProvider.class.php file. This makes it possible for unauthenticated attackers to perform unauthorized actions via a forged request granted they can trick a site administrator into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/872f13bc-e6d0-4307-b2c9-b55a44df1016?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 4.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/livechat-woocommerce/"
    google-query: inurl:"/wp-content/plugins/livechat-woocommerce/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,livechat-woocommerce,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/livechat-woocommerce/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "livechat-woocommerce"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 2.2.16')