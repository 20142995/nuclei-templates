id: wp-admin

info:
  name: WordPress Exposed Admin Page
  author: owando
  severity: medium
  reference: https://wpmudev.com/blog/hide-wordpress-login-page/
  tags: panel,wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-admin/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302
          - 200
          - 301
